question: Qual è il modificatore che può essere combinato con i flag di base di sighash?
answer: SIGHASH_ANYONECANPAY
wrong_answers:
  - SIGHASH_NOOUTPUT
  - SIGHASH_ALLPARTICIPANTS
  - SIGHASH_NONSTANDARD
explanation: |
  SIGHASH_ANYONECANPAY modifica i flag di sighash per coprire solo un singolo input, lasciando modificabili gli altri.