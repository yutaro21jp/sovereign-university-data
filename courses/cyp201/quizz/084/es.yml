question: ¿Cuál es el papel principal de una dirección de Bitcoin en una transacción?
answer: Bloquear los UTXOs en el scriptPubKey
wrong_answers:
  - Desbloquear los UTXOs en el scriptSig
  - Señalar el fin de la transacción
  - Identificar el bloque de confirmación
explanation: |
  Una dirección de Bitcoin se incrusta en el scriptPubKey para bloquear los UTXOs. Determina las condiciones necesarias para desbloquear los fondos.
