question: Quelle est la fonction principale d'une fonction de hachage ?
answer: Elle convertit une information de longueur arbitraire en une empreinte de taille fixe
wrong_answers:
  - Elle chiffre les messages pour les rendre illisibles
  - Elle sert uniquement à vérifier l'intégrité des logiciels Bitcoin
  - Elle génère des clés privées pour les portefeuilles Bitcoin
explanation: |
  Une fonction de hachage transforme une donnée de taille quelconque en un hash de taille fixe, essentiel pour de nombreuses applications dans Bitcoin.
