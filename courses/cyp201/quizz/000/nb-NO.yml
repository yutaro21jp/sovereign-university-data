question: Hva er hovedfunksjonen til en hash-funksjon?
answer: Den konverterer informasjon av vilkårlig lengde til et fingeravtrykk med fast størrelse
wrong_answers:
  - Den krypterer meldinger for å gjøre dem uleselige
  - Den brukes kun for å verifisere integriteten til Bitcoin-programvare
  - Den genererer private nøkler for Bitcoin-lommebøker
explanation: |
  En hash-funksjon transformerer data av hvilken som helst størrelse til en hash med fast størrelse, noe som er avgjørende for mange applikasjoner i Bitcoin.
reviewed: false