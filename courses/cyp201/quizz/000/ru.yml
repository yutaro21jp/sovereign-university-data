question: Какова основная функция хеш-функции?
answer: Она преобразует информацию произвольной длины в отпечаток фиксированного размера
wrong_answers:
  - Она шифрует сообщения, делая их нечитаемыми
  - Она используется только для проверки целостности программного обеспечения Bitcoin
  - Она генерирует приватные ключи для кошельков Bitcoin
explanation: |
  Хеш-функция преобразует данные любого размера в хеш фиксированного размера, что крайне важно для многих приложений в Bitcoin.