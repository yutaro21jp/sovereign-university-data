question: Qual é a principal função de uma função hash?
answer: Ela converte informações de tamanho arbitrário em uma impressão digital de tamanho fixo
wrong_answers:
  - Ela criptografa mensagens para torná-las ilegíveis
  - É usada apenas para verificar a integridade do software Bitcoin
  - Ela gera chaves privadas para carteiras Bitcoin
explanation: |
  Uma função hash transforma dados de qualquer tamanho em um hash de tamanho fixo, crucial para muitas aplicações no Bitcoin.
