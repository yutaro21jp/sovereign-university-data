question: Каков размер сырого приватного ключа, используемого в Bitcoin?
answer: 256 бит
wrong_answers:
  - 128 бит
  - 512 бит
  - 1024 бит
explanation: |
  Приватный ключ в Bitcoin представляет собой 256-битное случайное целое число, обеспечивающее достаточно большое пространство ключей для гарантии безопасности.
