question: Mikä on ulostulon skriptikuvausten päätoiminto?
answer: Kuvailla täysin ulostulon skripti ja tarjota tarvittavat tiedot lompakon palauttamiseen
wrong_answers:
  - Automaattisesti generoida multisignatuuri-osoitteita
  - Korvata mnemoninen lause lompakon varmuuskopioissa
  - Yksinkertaistaa digitaalisten allekirjoitusten laskelmia
explanation: |
  Kuvaajat kapseloivat kaikki tarvittavat tiedot tietyn skriptin seuraamiseksi, mukaan lukien johdannaispolku ja käytetyt avaimet, mutta eivät palautusfraasia.