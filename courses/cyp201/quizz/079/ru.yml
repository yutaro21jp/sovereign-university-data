question: Какова основная функция дескрипторов выходных скриптов?
answer: Полностью описать выходной скрипт и предоставить информацию, необходимую для восстановления кошелька.
wrong_answers:
  - Автоматически генерировать мультиподписные адреса.
  - Заменить мнемоническую фразу в резервных копиях кошелька.
  - Упростить расчеты цифровых подписей.
explanation:
  Дескрипторы инкапсулируют всю необходимую информацию для отслеживания конкретного скрипта, включая путь производной и используемые ключи, но не фразу восстановления.