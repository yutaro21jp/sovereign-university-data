question: Chức năng chính của mô tả kịch bản đầu ra là gì?
answer: Mô tả đầy đủ một kịch bản đầu ra và cung cấp thông tin cần thiết để khôi phục một ví
wrong_answers:
  - Tự động tạo địa chỉ đa chữ ký
  - Thay thế cụm từ ghi nhớ trong sao lưu ví
  - Đơn giản hóa các phép tính của chữ ký số
explanation: |
  Mô tả kịch bản bao gồm tất cả thông tin cần thiết để theo dõi một kịch bản cụ thể, bao gồm đường dẫn phái sinh và các khóa được sử dụng, nhưng không bao gồm cụm từ khôi phục.