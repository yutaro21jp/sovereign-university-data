question: Hva er den primære rollen til PBKDF2 i Bitcoin?
answer: Generere frøet til en HD-lommebok
wrong_answers:
  - Autentisere transaksjoner
  - Kryptere private nøkler
  - Opprette Bitcoin-adresser
explanation: |
  PBKDF2 brukes til å utlede et frø fra en mnemonisk frase og en valgfri passfrase.