question: Какая комбинация хеш-функций используется для генерации более коротких отпечатков в Bitcoin?
answer: HASH160
wrong_answers:
  - SHA512-SHA256
  - HASH256
  - SHA160
explanation: |
  HASH160 сочетает в себе SHA256 и RIPEMD160 для генерации 160-битных отпечатков, в частности, для адресов Bitcoin.