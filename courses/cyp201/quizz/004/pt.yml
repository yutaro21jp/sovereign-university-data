question: Qual combinação de funções de hash é usada para gerar impressões digitais mais curtas no Bitcoin?
answer: HASH160
wrong_answers:
  - SHA512-SHA256
  - HASH256
  - SHA160
explanation: |
  HASH160 combina SHA256 e RIPEMD160 para gerar impressões digitais de 160 bits, notavelmente para endereços Bitcoin.
