question: ¿Qué combinación de funciones hash se utiliza para generar huellas digitales más cortas en Bitcoin?
answer: HASH160
wrong_answers:
  - SHA512-SHA256
  - HASH256
  - SHA160
explanation: |
  HASH160 combina SHA256 y RIPEMD160 para generar huellas digitales de 160 bits, notablemente para direcciones de Bitcoin.
