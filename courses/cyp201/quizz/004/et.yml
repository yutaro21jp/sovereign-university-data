question: Millist räsi funktsioonide kombinatsiooni kasutatakse Bitcoinis lühemate sõrmejälgede genereerimiseks?
answer: HASH160
wrong_answers:
  - SHA512-SHA256
  - HASH256
  - SHA160
explanation: |
  HASH160 ühendab SHA256 ja RIPEMD160, et genereerida 160-bitiseid sõrmejälgi, mida kasutatakse eelkõige Bitcoin aadresside jaoks.
reviewed: false