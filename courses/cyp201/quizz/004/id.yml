question: Kombinasi fungsi hash apa yang digunakan untuk menghasilkan sidik jari yang lebih pendek di Bitcoin?
answer: HASH160
wrong_answers:
  - SHA512-SHA256
  - HASH256
  - SHA160
explanation: |
  HASH160 menggabungkan SHA256 dan RIPEMD160 untuk menghasilkan sidik jari 160-bit, terutama untuk alamat Bitcoin.