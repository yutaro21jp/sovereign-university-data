question: Kuinka SegWit v0 -osoitteiden tarkistussumma lasketaan bech32-koodauksessa?
answer: Käyttämällä BCH-koodeja
wrong_answers:
  - Soveltamalla HASH256: tta kahdesti
  - Lisäämällä RIPEMD160-hashi
  - Suoraan koodaamalla base64: ään
explanation: |
  Bech32-osoitteet käyttävät BCH-koodeja tarkistussumman laskemiseen.
reviewed: false