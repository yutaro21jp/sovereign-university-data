question: Какая часть выходных данных HMAC-SHA512 используется в качестве кода дочерней цепи?
answer: Последние 32 байта
wrong_answers:
  - Первые 32 байта
  - Все 64 байта
  - Хэш SHA256 от средних 32 байтов
explanation: |
  Последние 32 байта выходных данных HMAC-SHA512 служат кодом цепи для дочернего ключа.