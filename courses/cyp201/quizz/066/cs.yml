question: Která část výstupu HMAC-SHA512 je použita jako kód dětského řetězce?
answer: Posledních 32 bajtů
wrong_answers:
  - Prvních 32 bajtů
  - Celých 64 bajtů
  - SHA256 hash prostředních 32 bajtů
explanation: |
  Posledních 32 bajtů výstupu HMAC-SHA512 slouží jako kód řetězce pro dětský klíč.
