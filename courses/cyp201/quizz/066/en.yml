question: Which part of the HMAC-SHA512 output is used as the child chain code?
answer: The last 32 bytes
wrong_answers:
  - The first 32 bytes
  - The entire 64 bytes
  - The SHA256 hash of the middle 32 bytes
explanation: |
  The last 32 bytes of the HMAC-SHA512 output serve as the chain code for the child key.
