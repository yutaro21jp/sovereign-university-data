question: Quale parte dell'output HMAC-SHA512 viene utilizzata come codice catena figlio?
answer: Gli ultimi 32 byte
wrong_answers:
  - I primi 32 byte
  - Tutti i 64 byte
  - L'hash SHA256 dei 32 byte centrali
explanation: |
  Gli ultimi 32 byte dell'output HMAC-SHA512 fungono da codice catena per la chiave figlio.
recensito: false