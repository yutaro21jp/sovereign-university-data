question: Какая операция необходима для вычисления публичного ключа Taproot Q?
answer: Добавить изменение tG к публичному ключу P
wrong_answers:
  - Умножить приватный ключ p на изменение
  - Хешировать публичный ключ P с помощью SHA256
  - Сконкатенировать изменение t и публичный ключ P
explanation: |
  Публичный ключ Taproot Q получается путем добавления скалярного произведения изменения t на генератор G к публичному ключу P.