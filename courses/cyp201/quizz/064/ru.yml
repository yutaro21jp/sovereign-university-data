question: Какова основная функция расширенного ключа в HD-кошельке?
answer: Позволить получение дочерних ключей
wrong_answers:
  - Хранение транзакций кошелька
  - Непосредственная генерация UTXO
  - Шифрование публичных ключей
explanation: |
  Расширенный ключ сочетает в себе ключ (либо приватный, либо публичный) с ассоциированным кодом цепочки, то есть двумя элементами, необходимыми для получения дочерних ключей.