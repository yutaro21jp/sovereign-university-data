question: Chức năng chính của một khóa mở rộng trong ví HD là gì?
answer: Cho phép tạo ra các khóa con
wrong_answers:
  - Lưu trữ các giao dịch của ví
  - Trực tiếp tạo ra các UTXO
  - Mã hóa các khóa công khai
explanation: |
  Một khóa mở rộng kết hợp một khóa (dù là khóa riêng tư hay khóa công khai) với một mã chuỗi liên kết, tức là hai yếu tố cần thiết để tạo ra các khóa con.