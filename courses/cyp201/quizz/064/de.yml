question: Was ist die Hauptfunktion eines erweiterten Schlüssels in einem HD-Wallet?
answer: Die Ableitung von Kinderschlüsseln ermöglichen
wrong_answers:
  - Die Transaktionen des Wallets speichern
  - Direkt die UTXOs generieren
  - Die öffentlichen Schlüssel verschlüsseln
explanation: |
  Ein erweiterter Schlüssel kombiniert einen Schlüssel (entweder privat oder öffentlich) mit einem zugehörigen Kettenkode, d.h., den beiden Elementen, die notwendig sind, um Kinderschlüssel abzuleiten.
