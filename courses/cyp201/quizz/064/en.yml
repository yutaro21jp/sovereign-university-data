question: What is the main function of an extended key in an HD wallet?
answer: To allow the derivation of child keys
wrong_answers:
  - Store the wallet's transactions
  - Directly generate the UTXOs
  - Encrypt the public keys
explanation: |
  An extended key combines a key (either private or public) with an associated chain code, i.e., the two elements necessary to derive child keys.
