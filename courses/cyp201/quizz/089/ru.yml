question: Какой шаг предшествует применению HASH160 при генерации адреса SegWit v0?
answer: Сжатие открытого ключа
wrong_answers:
  - Добавление контрольной суммы
  - Преобразование в формат bech32
  - Кодирование в base58check
explanation: |
  Открытый ключ должен быть сжат для уменьшения его размера перед применением хеш-функции HASH160.