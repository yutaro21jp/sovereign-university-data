question: Langkah apa yang mendahului penerapan HASH160 dalam pembuatan alamat SegWit v0?
answer: Kompresi kunci publik
wrong_answers:
  - Menambahkan checksum
  - Konversi ke format bech32
  - Pengkodean dalam base58check
explanation: |
  Kunci publik harus dikompresi untuk mengurangi ukurannya sebelum melewati fungsi hash HASH160.