question: ¿Cuál es el punto de partida para calcular una firma ECDSA?
answer: El hash del mensaje
wrong_answers:
  - La clave pública
  - Un nonce fijo
  - Una curva elíptica personalizada
explanation: |
  Una firma ECDSA comienza con el cálculo del hash del mensaje a firmar, a menudo con SHA256.
