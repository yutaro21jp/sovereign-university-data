question: Какова цель мнемонической фразы в HD-кошельке Bitcoin?
answer: Для детерминированного получения всех ключей
wrong_answers:
  - Для непосредственной подписи транзакций
  - Для шифрования адресов Bitcoin
  - Для генерации хеша для UTXO
explanation: |
  Мнемоническая фраза позволяет получать все приватные и публичные ключи в кошельке, тем самым облегчая процесс резервного копирования и восстановления.