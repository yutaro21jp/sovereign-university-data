question: Qual è lo scopo della frase mnemonica in un portafoglio Bitcoin HD?
answer: Derivare deterministicamente tutte le chiavi
wrong_answers:
  - Firmare direttamente le transazioni
  - Criptare gli indirizzi Bitcoin
  - Generare un hash per gli UTXO
explanation: |
  La frase mnemonica consente la derivazione di tutte le chiavi private e pubbliche in un portafoglio, facilitando così il backup e il recupero.
