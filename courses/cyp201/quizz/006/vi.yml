question: Điều gì xảy ra trong mỗi vòng nén của SHA256?
answer: Các biến trạng thái được cập nhật từ các từ thông điệp và hằng số
wrong_answers:
  - Băm cuối cùng được tạo ra dần dần sau mỗi vòng
  - Các bit của thông điệp được sắp xếp lại
  - Giá trị ban đầu của các biến không thay đổi
explanation: |
  Mỗi vòng thay đổi các biến trạng thái sử dụng từ, hằng số, và các phép toán logic để lan truyền thông tin.