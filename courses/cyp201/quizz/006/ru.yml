question: Что происходит на каждом этапе сжатия в SHA256?
answer: Переменные состояния обновляются с использованием слов сообщения и констант
wrong_answers:
  - Итоговый хеш постепенно генерируется после каждого раунда
  - Биты сообщения переставляются
  - Начальные значения переменных остаются без изменений
explanation: |
  На каждом раунде переменные состояния модифицируются с использованием слов, констант и логических операций для распространения информации.