question: Что позволяет делать флаг sighash SIGHASH_NONE?
answer: Модифицировать выходы после подписания
wrong_answers:
  - Модифицировать входы после подписания
  - Охватывать все входы и выходы
  - Ограничивать модификации только одним выходом
explanation: |
  SIGHASH_NONE охватывает только входы, оставляя выходы модифицируемыми после подписания.