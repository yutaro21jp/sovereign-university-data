question: Hva er det felles punktet brukt av alle deltakere for å beregne en offentlig nøkkel i Bitcoin?
answer: Generatorenpunktet G
wrong_answers:
  - SHA256-hashen
  - En mnemonic frase
  - Den komprimerte offentlige nøkkelen
explanation: |
  Generatorenpunktet G på elliptisk kurve secp256k1 brukes for å beregne offentlige nøkler fra private nøkler.