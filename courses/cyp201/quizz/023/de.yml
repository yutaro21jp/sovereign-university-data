question: Was ist der gemeinsame Punkt, der von allen Teilnehmern verwendet wird, um einen öffentlichen Schlüssel in Bitcoin zu berechnen?
answer: Der Generatorpunkt G
wrong_answers:
  - Der SHA256-Hash
  - Eine mnemonische Phrase
  - Der komprimierte öffentliche Schlüssel
explanation: |
  Der Generatorpunkt G der elliptischen Kurve secp256k1 wird verwendet, um öffentliche Schlüssel aus privaten Schlüsseln zu berechnen.
reviewed: false