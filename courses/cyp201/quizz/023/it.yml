question: Qual è il punto comune utilizzato da tutti i partecipanti per calcolare una chiave pubblica in Bitcoin?
answer: Il punto generatore G
wrong_answers:
  - L'hash SHA256
  - Una frase mnemonica
  - La chiave pubblica compressa
explanation: |
  Il punto generatore G della curva ellittica secp256k1 è utilizzato per calcolare le chiavi pubbliche a partire dalle chiavi private.
