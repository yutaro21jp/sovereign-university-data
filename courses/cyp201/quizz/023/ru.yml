question: Какая общая точка используется всеми участниками для вычисления публичного ключа в Bitcoin?
answer: Точка генератора G
wrong_answers:
  - Хеш SHA256
  - Мнемоническая фраза
  - Сжатый публичный ключ
explanation:
  Точка генератора G эллиптической кривой secp256k1 используется для вычисления публичных ключей из приватных ключей.