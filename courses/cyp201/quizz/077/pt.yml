question: Por que os descritores são particularmente úteis para carteiras multisignature?
answer: Eles incluem o xpub de cada fator e descrevem a estrutura multisignature
wrong_answers:
  - Eles eliminam a necessidade de uma frase mnemônica
  - Eles simplificam a geração de chaves endurecidas
  - Eles tornam multisignatures compatíveis com todos os scripts
explanation: |
  Os descritores incluem as chaves públicas estendidas de todos os participantes, o que facilita a restauração e o gerenciamento de configurações multisignature.
