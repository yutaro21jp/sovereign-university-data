question: Почему дескрипторы особенно полезны для мультисигнатурных кошельков?

answer: Они включают xpub каждого фактора и описывают структуру мультисигнатуры.

wrong_answers:
  - Они устраняют необходимость в мнемонической фразе.
  - Они упрощают генерацию закрытых ключей.
  - Они делают мультисигнатуры совместимыми со всеми скриптами.

explanation:
  Дескрипторы включают расширенные публичные ключи всех участников, что облегчает восстановление и управление конфигурациями мультисигнатуры.