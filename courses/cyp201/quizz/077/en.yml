question: Why are descriptors particularly useful for multisignature wallets?
answer: They include the xpub of each factor and describe the multisignature structure
wrong_answers:
  - They eliminate the need for a mnemonic phrase
  - They simplify the generation of hardened keys
  - They make multisignatures compatible with all scripts
explanation: |
  Descriptors include the extended public keys of all participants, which facilitates the restoration and management of multisignature configurations.
