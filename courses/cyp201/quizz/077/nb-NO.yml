question: Hvorfor er deskriptorer spesielt nyttige for multisignatur-lommebøker?
answer: De inkluderer xpub for hver faktor og beskriver multisignaturstrukturen
wrong_answers:
  - De eliminerer behovet for en mnemonic frase
  - De forenkler genereringen av forsterkede nøkler
  - De gjør multisignaturer kompatible med alle skript
explanation: |
  Deskriptorer inkluderer de utvidede offentlige nøklene til alle deltakere, noe som letter gjenoppretting og håndtering av multisignaturkonfigurasjoner.
