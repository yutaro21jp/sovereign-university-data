question: В чем уникальная особенность адресов SegWit v1 (P2TR) по сравнению с адресами SegWit v0?
answer: Они напрямую используют сырой открытый ключ в адресе.
wrong_answers:
  - Они закодированы в base58check.
  - Для их валидности требуется две подписи.
  - Они используют хеш открытого ключа в адресе.
explanation: |
  Адреса SegWit v1 (P2TR) не используют хеш открытого ключа, а напрямую используют открытый ключ Taproot.