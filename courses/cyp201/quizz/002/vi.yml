question: Tính chất nào của hàm băm được thể hiện qua việc thay đổi nhỏ trong thông điệp dẫn đến sự thay đổi hoàn toàn trong giá trị băm?
answer: Hiệu ứng tuyết lở
wrong_answers:
  - Khả năng chống va chạm
  - Khả năng chống tìm kiếm hình ảnh thứ hai
  - Độ dài
explanation: |
  Một thay đổi nhỏ trong đầu vào dẫn đến sự thay đổi rõ rệt trong giá trị băm, đây chính là hiệu ứng tuyết lở.