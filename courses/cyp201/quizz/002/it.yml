question: Quale proprietà delle funzioni hash è dimostrata da un cambiamento completo del hash quando un messaggio cambia leggermente?
answer: L'effetto valanga
wrong_answers:
  - Resistenza alle collisioni
  - Resistenza alla seconda immagine
  - Lunghezza
explanation: |
  Un piccolo cambiamento nell'input comporta un cambiamento radicale nel hash, questo è ciò che viene chiamato effetto valanga.
