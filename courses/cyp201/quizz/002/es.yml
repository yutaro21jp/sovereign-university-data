question: ¿Qué propiedad de las funciones hash se demuestra por un cambio completo en el hash cuando un mensaje cambia ligeramente?
answer: El efecto avalancha
wrong_answers:
  - Resistencia a colisiones
  - Resistencia a segunda preimagen
  - Longitud
explanation: |
  Un pequeño cambio en la entrada resulta en un cambio radical en el hash, esto es lo que se llama el efecto avalancha.
