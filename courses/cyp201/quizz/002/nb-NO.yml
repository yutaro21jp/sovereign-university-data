question: Hvilken egenskap ved hash-funksjoner demonstreres ved en fullstendig endring i hashen når en melding endres litt?
answer: Lavineeffekten
wrong_answers:
  - Kollisjonsresistens
  - Motstandsdyktighet mot andre prebilder
  - Lengde
explanation: |
  En liten endring i inndata fører til en radikal endring i hashen, dette er det som kalles lavineeffekten.