question: Какая информация не включена в расширенный ключ?
answer: История транзакций ключа
wrong_answers:
  - Индексный номер ключа
  - Ключ (приватный или публичный)
  - Код цепочки
explanation: |
  Расширенный ключ содержит только информацию, необходимую для генерации дочерних ключей, но не информацию, связанную с транзакциями.