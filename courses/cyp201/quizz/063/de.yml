question: Welche Information ist in einem erweiterten Schlüssel nicht enthalten?
answer: Die Transaktionshistorie des Schlüssels
wrong_answers:
  - Die Indexnummer des Schlüssels
  - Der Schlüssel (privat oder öffentlich)
  - Der Ketten-Code
explanation: |
  Ein erweiterter Schlüssel enthält nur die Informationen, die notwendig sind, um Kinderschlüssel abzuleiten, nicht jedoch Informationen, die sich auf Transaktionen beziehen.
