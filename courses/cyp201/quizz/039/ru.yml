question: Какова основная роль биткойн-кошелька?
answer: Управление и обеспечение безопасности приватных ключей
wrong_answers:
  - Хранение биткойнов пользователя
  - Автоматическое обеспечение конфиденциальности транзакций
  - Генерация биткойнов для каждого пользователя
explanation: |
  Биткойн-кошелек не хранит биткойны напрямую, а управляет приватными ключами, необходимыми для разблокировки UTXO, которые представляют собой биткойны.