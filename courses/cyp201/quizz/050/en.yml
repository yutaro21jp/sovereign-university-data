question: What is a good practice for securing a passphrase?
answer: Save it on a separate physical medium from the mnemonic phrase
wrong_answers:
  - Memorize it only by heart without noting it down
  - Save it on the same physical medium as the mnemonic phrase
  - Record it on a digital medium like Google Drive
explanation: |
  The passphrase must be saved physically and separate from the mnemonic phrase to prevent simultaneous theft of both.
