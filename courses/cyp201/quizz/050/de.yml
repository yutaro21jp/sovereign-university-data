question: Was ist eine gute Praxis, um eine Passphrase zu sichern?
answer: Speichern Sie sie auf einem separaten physischen Medium als die mnemonische Phrase
wrong_answers:
  - Merken Sie sie sich nur auswendig, ohne sie aufzuschreiben
  - Speichern Sie sie auf demselben physischen Medium wie die mnemonische Phrase
  - Speichern Sie sie auf einem digitalen Medium wie Google Drive
explanation: |
  Die Passphrase muss physisch und getrennt von der mnemonischen Phrase gespeichert werden, um den gleichzeitigen Diebstahl beider zu verhindern.