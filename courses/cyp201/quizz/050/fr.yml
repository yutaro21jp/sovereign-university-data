question: Quelle est une bonne pratique pour sécuriser une passphrase ?
answer: La sauvegarder sur un support physique séparé de la phrase mnémonique
wrong_answers:
  - La mémoriser uniquement de tête sans la noter
  - La sauvegarder sur le même support physique que la phrase mnémonique
  - L'enregistrer sur un support numérique comme Google Drive
explanation: |
  La passphrase doit être sauvegardée de manière physique et séparée de la phrase mnémonique pour éviter un vol simultané des deux.
