question: Какая хорошая практика для обеспечения безопасности парольной фразы?
answer: Сохранить её на отдельном физическом носителе, отличном от мнемонической фразы
wrong_answers:
  - Запомнить её только наизусть, не записывая
  - Сохранить её на том же физическом носителе, что и мнемоническая фраза
  - Записать её на цифровом носителе, например, на Google Drive
explanation: |
  Парольная фраза должна быть сохранена физически и отдельно от мнемонической фразы, чтобы предотвратить одновременное похищение обеих.