question: Какая конструкция используется SHA256 для обработки сообщений произвольной длины?
answer: Конструкция Меркла-Дамгора
wrong_answers:
  - Евклидова конструкция
  - Конструкция Ривеста-Шамира-Адлемана
  - Конструкция Кнута-Морриса-Пратта
explanation: |
  Конструкция Меркла-Дамгора позволяет преобразовать функцию сжатия в хеш-функцию для сообщений переменной длины.