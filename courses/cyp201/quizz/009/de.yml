question: Welche Konstruktion wird von SHA256 verwendet, um Nachrichten beliebiger Länge zu verarbeiten?
answer: Die Merkle-Damgård-Konstruktion
wrong_answers:
  - Die Euklidische Konstruktion
  - Die Rivest-Shamir-Adleman-Konstruktion
  - Die Knuth-Morris-Pratt-Konstruktion
explanation: |
  Die Merkle-Damgård-Konstruktion ermöglicht es, eine Kompressionsfunktion in eine Hash-Funktion für Nachrichten variabler Länge umzuwandeln.
reviewed: false