question: Какова цель SIGHASH_SINGLE?
answer: Покрыть один вход и соответствующий ему выход
wrong_answers:
  - Покрыть все входы и выходы
  - Покрыть только входы
  - Покрыть все выходы, кроме одного
explanation: |
  SIGHASH_SINGLE покрывает один вход и один выход, соответствующий индексу подписанного входа, оставляя остальное модифицируемым.