question: Na kolik částí je rozdělen výstup funkce HMAC-SHA512 aplikované na seed?
answer: Na dvě části po 256 bitech
wrong_answers:
  - Jedna jediná část o 512 bitech
  - Tři části po 170 bitech
  - Čtyři části po 128 bitech
explanation: |
  Výstup HMAC-SHA512 je rozdělen na dvě části: hlavní soukromý klíč (256 bitů) a hlavní řetězový kód (256 bitů).
