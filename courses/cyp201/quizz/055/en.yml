question: How many parts is the output of the HMAC-SHA512 function applied to the seed divided into?
answer: Two parts of 256 bits
wrong_answers:
  - One single part of 512 bits
  - Three parts of 170 bits
  - Four parts of 128 bits
explanation: |
  The output of HMAC-SHA512 is divided into two parts: the master private key (256 bits) and the master chain code (256 bits).
