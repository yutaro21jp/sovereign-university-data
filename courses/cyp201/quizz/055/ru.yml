question: На сколько частей делится выход HMAC-SHA512 функции, примененной к seed?
answer: На две части по 256 бит
wrong_answers:
  - Одна единая часть из 512 бит
  - Три части по 170 бит
  - Четыре части по 128 бит
explanation:
  Выход HMAC-SHA512 делится на две части: мастер-приватный ключ (256 бит) и мастер-цепочный код (256 бит).