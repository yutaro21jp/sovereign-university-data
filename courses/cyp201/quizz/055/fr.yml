question: En combien de parties est divisée la sortie de la fonction HMAC-SHA512 appliquée à la graine ?
answer: Deux parties de 256 bits
wrong_answers:
  - Une seule partie de 512 bits
  - Trois parties de 170 bits
  - Quatre parties de 128 bits
explanation: |
  La sortie de HMAC-SHA512 est divisée en deux parties : la clé privée maîtresse (256 bits) et le code de chaîne maître (256 bits).
reviewed: false
