question: Какая уязвимость подписи ECDSA была исправлена с помощью SegWit?
answer: Изменяемость
wrong_answers:
  - Пакетная верификация
  - Отсутствие агрегации
  - Чрезмерный размер подписей
explanation: |
  SegWit исправил изменяемость подписей ECDSA, что позволило использовать такие технологии, как Lightning Network.