question: Что такое энтропия в контексте криптографии?
answer: Мера непредсказуемости, связанная с случайным процессом
wrong_answers:
  - Метод шифрования конфиденциальных данных
  - Алгоритм для вычисления открытых ключей
  - Техника сжатия данных
explanation: |
  В криптографии энтропия количественно определяет уровень неопределенности или хаоса в случайном источнике, что необходимо для генерации безопасных ключей.
