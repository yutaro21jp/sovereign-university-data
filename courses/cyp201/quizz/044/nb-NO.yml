question: Hva er entropi i konteksten av kryptografi?
answer: Et mål på uforutsigbarhet assosiert med en tilfeldig prosess
wrong_answers:
  - En metode for å kryptere sensitiv data
  - En algoritme for å beregne offentlige nøkler
  - En teknikk for datakomprimering
explanation: |
  I kryptografi kvantifiserer entropi nivået av usikkerhet eller kaos i en tilfeldig kilde, essensielt for å generere sikre nøkler.