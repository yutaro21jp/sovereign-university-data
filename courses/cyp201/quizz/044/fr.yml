question: Qu'est-ce que l'entropie dans le contexte de la cryptographie ?
answer: Une mesure de l'imprévisibilité associée à un processus aléatoire
wrong_answers:
  - Une méthode de chiffrement des données sensibles
  - Un algorithme pour calculer des clés publiques
  - Une technique de compression des données
explanation: |
  En cryptographie, l'entropie quantifie le niveau d'incertitude ou de chaos dans une source aléatoire, essentiel pour générer des clés sécurisées.
