question: O que é entropia no contexto da criptografia?
answer: Uma medida de imprevisibilidade associada a um processo aleatório
wrong_answers:
  - Um método para criptografar dados sensíveis
  - Um algoritmo para calcular chaves públicas
  - Uma técnica de compressão de dados
explanation: |
  Na criptografia, a entropia quantifica o nível de incerteza ou caos em uma fonte aleatória, essencial para gerar chaves seguras.