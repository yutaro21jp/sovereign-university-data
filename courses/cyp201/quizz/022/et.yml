question: Kuidas arvutatakse avalik võti privaatvõtmest?
answer: Kasutades skalaarset korrutamist elliptilisel kõveral
wrong_answers:
  - Rakendades räsifunktsiooni privaatvõtmele
  - Läbi asümmeetrilise krüpteerimise
  - Korduva numbriliste väärtuste liitmisega
explanation: |
  Avalik võti saadakse privaatvõtme skalaarse korrutamise teel generaatorpunkti G-ga elliptilisel kõveral.
