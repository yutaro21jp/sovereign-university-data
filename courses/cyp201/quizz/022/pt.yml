question: Como é calculada uma chave pública a partir de uma chave privada?
answer: Usando multiplicação escalar na curva elíptica
wrong_answers:
  - Aplicando um hash na chave privada
  - Por meio de criptografia assimétrica
  - Com adição repetida de valores numéricos
explanation: |
  A chave pública é obtida pela multiplicação escalar da chave privada com o ponto gerador G na curva elíptica.
