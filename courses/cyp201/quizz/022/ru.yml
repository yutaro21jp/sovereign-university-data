question: Как рассчитывается публичный ключ из приватного ключа?
answer: С помощью скалярного умножения на эллиптической кривой
wrong_answers:
  - Применением хэш-функции к приватному ключу
  - С помощью асимметричного шифрования
  - Путем повторного сложения числовых значений
explanation: |
  Публичный ключ получается путем скалярного умножения приватного ключа на генераторную точку G на эллиптической кривой.
