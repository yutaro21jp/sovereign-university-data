question: Почему 24-словная мнемоническая фраза часто считается избыточной для биткойн-кошелька?
answer: Производные ключи обеспечивают только 128 бит безопасности
wrong_answers:
  - Программное обеспечение не поддерживает 24-словные фразы
  - Это не позволяет получать производные публичные ключи
  - Более короткие фразы не стандартизированы
explanation: |
  Хотя 24-словная фраза предлагает 256 бит безопасности, производные приватные ключи биткойна гарантируют только 128 бит безопасности, делая избыток ненужным.