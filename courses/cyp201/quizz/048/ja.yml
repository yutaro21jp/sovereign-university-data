question: なぜ24語のニーモニックフレーズはビットコインウォレットにとってしばしば過剰と考えられるのでしょうか？
answer: 派生したキーは128ビットのセキュリティしか提供しない
wrong_answers:
  - ソフトウェアは24語のフレーズをサポートしていない
  - 公開キーの派生を許可しない
  - 短いフレーズは標準化されていない
explanation: |
  24語のフレーズは256ビットのセキュリティを提供しますが、派生したビットコインのプライベートキーは128ビットのセキュリティしか保証しないため、余分な部分は不必要とされます。
