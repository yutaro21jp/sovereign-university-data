question: Por que uma frase mnemônica de 24 palavras é frequentemente considerada supérflua para uma carteira Bitcoin?
answer: As chaves derivadas oferecem apenas 128 bits de segurança
wrong_answers:
  - O software não suporta frases de 24 palavras
  - Não permite a derivação de chaves públicas
  - Frases mais curtas não são padronizadas
explanation: |
  Embora uma frase de 24 palavras ofereça 256 bits de segurança, as chaves privadas Bitcoin derivadas garantem apenas 128 bits de segurança, tornando o excesso desnecessário.