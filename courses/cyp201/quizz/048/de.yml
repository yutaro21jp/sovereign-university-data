question: Warum wird eine 24-Wort-Mnemonic-Phrase oft als überflüssig für ein Bitcoin-Wallet angesehen?
answer: Die abgeleiteten Schlüssel bieten nur 128 Bit an Sicherheit
wrong_answers:
  - Die Software unterstützt keine 24-Wort-Phrasen
  - Es erlaubt nicht die Ableitung von öffentlichen Schlüsseln
  - Kürzere Phrasen sind nicht standardisiert
explanation: |
  Obwohl eine 24-Wort-Phrase 256 Bit an Sicherheit bietet, garantieren die daraus abgeleiteten Bitcoin-Privatschlüssel nur 128 Bit an Sicherheit, was den Überschuss unnötig macht.
