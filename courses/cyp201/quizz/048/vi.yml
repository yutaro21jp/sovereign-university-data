question: Tại sao cụm từ ghi nhớ 24 từ thường được coi là thừa thãi cho một ví Bitcoin?
answer: Các khóa được tạo ra chỉ cung cấp 128 bit bảo mật
wrong_answers:
  - Phần mềm không hỗ trợ cụm từ 24 từ
  - Nó không cho phép tạo ra các khóa công khai
  - Các cụm từ ngắn hơn không được chuẩn hóa
explanation: |
  Mặc dù một cụm từ 24 từ cung cấp 256 bit bảo mật, nhưng các khóa riêng tư Bitcoin được tạo ra chỉ đảm bảo 128 bit bảo mật, làm cho phần dư thừa không cần thiết.
