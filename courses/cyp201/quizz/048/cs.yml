question: Proč je 24-slovní mnemonická fráze často považována za nadbytečnou pro Bitcoin peněženku?
answer: Odvozené klíče nabízejí pouze 128 bitů zabezpečení
wrong_answers:
  - Software nepodporuje 24-slovní fráze
  - Neumožňuje odvození veřejných klíčů
  - Kratší fráze nejsou standardizovány
explanation: |
  Ačkoliv 24-slovní fráze nabízí 256 bitů zabezpečení, odvozené soukromé klíče Bitcoinu zaručují pouze 128 bitů zabezpečení, což činí přebytek zbytečným.
