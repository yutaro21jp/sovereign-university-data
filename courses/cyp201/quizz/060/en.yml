question: What type of key is associated with the zpub prefix?
answer: An extended public key for SegWit V0 on the Mainnet
wrong_answers:
  - An extended private key for SegWit V1 on the Mainnet
  - An extended public key for Legacy on the Testnet
  - An extended public key for SegWit V2 on the Testnet
explanation: |
  The zpub prefix denotes an extended public key for SegWit V0 scripts on the Mainnet.
reviewed: false