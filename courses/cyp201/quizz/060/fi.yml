question: Minkä tyyppinen avain liittyy zpub-etuliitteeseen?
answer: Laajennettu julkinen avain SegWit V0 lle Mainnetissä
wrong_answers:
  - Laajennettu yksityinen avain SegWit V1: lle Mainnetissä
  - Laajennettu julkinen avain Legacylle Testnetissä
  - Laajennettu julkinen avain SegWit V2: lle Testnetissä
explanation: |
  zpub-etuliite merkitsee laajennettua julkista avainta SegWit V0 -skripteille Mainnetissä.
