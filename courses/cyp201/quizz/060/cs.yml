question: Jaký typ klíče je spojen s prefixem zpub?
answer: Rozšířený veřejný klíč pro SegWit V0 na Mainnetu
wrong_answers:
  - Rozšířený soukromý klíč pro SegWit V1 na Mainnetu
  - Rozšířený veřejný klíč pro Legacy na Testnetu
  - Rozšířený veřejný klíč pro SegWit V2 na Testnetu
explanation: |
  Prefix zpub označuje rozšířený veřejný klíč pro skripty SegWit V0 na Mainnetu.
