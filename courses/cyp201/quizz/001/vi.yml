question: Tính chất nào đảm bảo rằng việc tìm lại đầu vào của một hàm băm là điều không thể về mặt tính toán?
answer: Kháng ảnh nguyên
wrong_answers:
  - Kháng va chạm
  - Hiệu ứng tuyết lở
  - Kháng ảnh nguyên thứ hai
explanation: |
  Kháng ảnh nguyên đảm bảo rằng việc tìm ra tin nhắn gốc từ giá trị băm của nó là điều thực tế không thể.
reviewed: false