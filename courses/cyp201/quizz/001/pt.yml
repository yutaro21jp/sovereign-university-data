question: Qual propriedade garante que é computacionalmente impossível recuperar a entrada de um hash?
answer: Resistência à pré-imagem
wrong_answers:
  - Resistência à colisão
  - Efeito avalanche
  - Resistência à segunda pré-imagem
explanation: |
  A resistência à pré-imagem garante que é praticamente impossível encontrar a mensagem original a partir de seu hash.
