question: Welche Eigenschaft stellt sicher, dass es rechnerisch unmöglich ist, die Eingabe eines Hashs zu ermitteln?
answer: Preimage-Resistenz
wrong_answers:
  - Kollisionsresistenz
  - Lawineneffekt
  - Second-Preimage-Resistenz
explanation: |
  Die Preimage-Resistenz stellt sicher, dass es praktisch unmöglich ist, die ursprüngliche Nachricht aus ihrem Hash zu finden.
reviewed: false