question: Какое свойство гарантирует, что вычислительно невозможно получить исходные данные хеша?
answer: Устойчивость к первообразу
wrong_answers:
  - Устойчивость к коллизиям
  - Лавинный эффект
  - Устойчивость ко второму первообразу
explanation: |
  Устойчивость к первообразу обеспечивает практическую невозможность нахождения исходного сообщения по его хешу.