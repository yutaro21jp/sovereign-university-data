question: Что произойдет, если вы потеряете парольную фразу, ассоциированную с вашим HD кошельком?
answer: Вы потеряете доступ к биткойнам, связанным с этим кошельком
wrong_answers:
  - Вы все еще можете получить доступ к кошельку только с помощью мнемонической фразы
  - Вы можете сбросить парольную фразу, связавшись со службой поддержки Bitcoin
  - Вы теряете только неподтвержденные транзакции
explanation: |
  Парольная фраза является ключевым элементом в процессе производства ключей. Без нее невозможно воссоздать ключи и, следовательно, получить доступ к биткойнам.
