question: O que acontece se você perder a frase-senha associada à sua carteira HD?
answer: Você perde o acesso aos bitcoins vinculados a essa carteira
wrong_answers:
  - Você ainda pode acessar a carteira apenas com a frase mnemônica
  - Você pode redefinir a frase-senha entrando em contato com o suporte do Bitcoin
  - Você só perde as transações não confirmadas
explanation: |
  A frase-senha é um componente essencial na derivação de chaves. Sem ela, é impossível recriar as chaves e, portanto, acessar os bitcoins.
