question: Was ist die Hauptrolle des Chain Codes bei der Ableitung von Kind-Schlüsseln?
answer: Einführung einer zusätzlichen Entropiequelle
wrong_answers:
  - Bestimmung der hierarchischen Tiefe
  - Speicherung der Indizes der Kind-Schlüssel
  - Gewährleistung der Kompatibilität mit dem Bitcoin-Protokoll
explanation: |
  Der Chain Code wird verwendet, um eine zusätzliche und einzigartige Entropiequelle für jeden abgeleiteten Schlüssel einzuführen.
