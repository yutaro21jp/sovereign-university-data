question: Apa peran utama dari kode rantai dalam derivasi kunci anak?
answer: Memperkenalkan sumber entropi tambahan
wrong_answers:
  - Mengidentifikasi kedalaman hierarki
  - Menyimpan indeks dari kunci anak
  - Memastikan kompatibilitas dengan protokol Bitcoin
explanation: |
  Kode rantai digunakan untuk memperkenalkan sumber entropi tambahan dan unik untuk setiap kunci yang diturunkan.
ditinjau: false