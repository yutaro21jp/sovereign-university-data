question: Что означает апостроф (') или буква h в пути производной?
answer: Усиленная производная
wrong_answers:
  - Обычная производная
  - Внешняя производная
  - Нестандартная производная
explanation: |
  Апостроф указывает на то, что производная является усиленной, для генерации дочернего ключа требуется родительский закрытый ключ.