question: Was bedeutet ein Apostroph (') oder das h in einem Ableitungspfad?
answer: Eine gehärtete Ableitung
wrong_answers:
  - Eine normale Ableitung
  - Eine externe Ableitung
  - Eine nicht-standardmäßige Ableitung
explanation: |
  Ein Apostroph zeigt an, dass die Ableitung gehärtet ist, was bedeutet, dass ein Eltern-Privatschlüssel erforderlich ist, um den Kind-Schlüssel zu generieren.
