question: Mitä apostrofi (') tai h johdannaispolussa tarkoittaa?
answer: Kovetettu johdannainen
wrong_answers:
  - Normaali johdannainen
  - Ulkoinen johdannainen
  - Ei-standardi johdannainen
explanation: |
  Apostrofi osoittaa, että johdannainen on kovetettu, vaatien vanhemman yksityisavaimen lapsiavaimen luomiseen.