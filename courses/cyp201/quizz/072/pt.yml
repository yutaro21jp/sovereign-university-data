question: O que um apóstrofo (') ou o h em um caminho de derivação significa?
answer: Uma derivação endurecida
wrong_answers:
  - Uma derivação normal
  - Uma derivação externa
  - Uma derivação não-padrão
explanation: |
  Um apóstrofo indica que a derivação é endurecida, requerendo uma chave privada pai para gerar a chave filha.
