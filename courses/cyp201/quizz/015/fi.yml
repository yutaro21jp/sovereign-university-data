question: Minkä tyyppistä avainta käytetään lukitsemaan UTXO t Bitcoinissa?
answer: Julkinen avain
wrong_answers:
  - Yksityinen avain
  - Siemenen hajautusarvo
  - Mnemoninen lause
explanation: |
  UTXO: t lukitaan julkisella avaimella tai sen hajautusarvolla, ja avataan vastaavalla yksityisellä avaimella.
