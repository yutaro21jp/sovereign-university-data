question: ¿Qué tipo de clave se utiliza para bloquear los UTXO en Bitcoin?
answer: Clave pública
wrong_answers:
  - Clave privada
  - Hash de semilla
  - Frase mnemotécnica
explanation: |
  Los UTXO se bloquean con una clave pública o su hash, y se desbloquean con la clave privada correspondiente.
