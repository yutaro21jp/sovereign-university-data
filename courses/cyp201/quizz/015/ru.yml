question: Какой тип ключа используется для блокировки UTXO в Bitcoin?
answer: Публичный ключ
wrong_answers:
  - Приватный ключ
  - Хэш сида
  - Мнемоническая фраза
explanation: |
  UTXO блокируются с помощью публичного ключа или его хэша, и разблокируются соответствующим приватным ключом.
reviewed: false