question: Proč je ruční generování entropie pro HD peněženku riskantní?
answer: Může do ní vnést lidské slabosti nebo předvídatelné zkreslení
wrong_answers:
  - Vede k neplatným veřejným klíčům
  - Blokuje odvození soukromých klíčů
  - Omezuje velikost generovaných mnemonických frází
explanation: |
  Ruční generování entropie může zavést zkreslení nebo chyby, čímž klíče stávají více zranitelnými vůči útokům.