question: В чем основное отличие между операциями ShR и RotR?
answer: ShR сдвигает биты, добавляя нули, RotR возвращает сдвинутые биты на место
wrong_answers:
  - ShR удаляет сдвинутые биты, RotR умножает их значение
  - ShR сдвигает влево, RotR сдвигает вправо
  - ShR является логической операцией, RotR - арифметической
explanation: |
  ShR сдвигает биты вправо, добавляя нули, в то время как RotR выполняет циклический сдвиг битов.
