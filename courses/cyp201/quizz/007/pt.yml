question: Qual é a principal diferença entre as operações ShR e RotR?
answer: ShR desloca bits adicionando zeros, RotR reinsere os bits deslocados
wrong_answers:
  - ShR remove os bits deslocados, RotR multiplica o valor deles
  - ShR desloca para a esquerda, RotR desloca para a direita
  - ShR é uma operação lógica, RotR é aritmética
explanation: |
  ShR desloca bits para a direita adicionando zeros, enquanto RotR realiza uma rotação circular dos bits.
