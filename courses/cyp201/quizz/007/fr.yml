question: Quelle est la principale différence entre lesopérations ShR et RotR ?
answer: ShR décale les bits en ajoutant des zéros, RotR réinsère les bits décalés
wrong_answers:
  - ShR supprime les bits décalés, RotR multiplie leur valeur
  - ShR décale vers la gauche, RotR décale vers la droite
  - ShR est une opération logique, RotR est arithmétique
explanation: |
  ShR décale les bits à droite en ajoutant des zéros, tandis que RotR effectue une rotation circulaire des bits.
