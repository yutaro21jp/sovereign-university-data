question: Mis on peamine risk, kui kasutada halvasti kujundatud PRNG-d entroopia genereerimiseks?
answer: Ründaja võib ära arvata privaatvõtmed
wrong_answers:
  - Mnemooniline fraas võib sisaldada valesid sõnu
  - Digitaalsed allkirjad muutuksid kehtetuks
  - Bitcoin aadressid ei ühilduks võrguga
explanation: |
  Halvasti kujundatud PRNG võib toota etteaimatavaid jadasid, muutes võtmed rünnakutele haavatavamaks.