question: Quel est le risque principal d'utiliser un PRNG mal conçu pour générer l'entropie ?
answer: Les clés privées pourraient être devinées par un attaquant
wrong_answers:
  - La phrase mnémonique pourrait contenir des mots incorrects
  - Les signatures numériques deviendraient invalides
  - Les adresses Bitcoin seraient incompatibles avec le réseau
explanation: |
  Un PRNG mal conçu peut produire des séquences prévisibles, rendant les clés plus vulnérables aux attaques.
