question: Hva er den viktigste forskjellen mellom en PRNG og en TRNG?
answer: PRNG er deterministisk, mens TRNG genererer ekte tilfeldige tall.
wrong_answers:
  - PRNG er raskere enn TRNG for store tall.
  - PRNG brukes kun til kryptering, ikke TRNG.
  - PRNG bruker private nøkler, TRNG bruker offentlige nøkler.
explanation: |
  PRNG-er er deterministiske, noe som betyr at de kan reprodusere sekvenser fra en initial tilstand, i motsetning til TRNG-er.
