question: В чем основное отличие между PRNG и TRNG?
answer: PRNG детерминирован, в то время как TRNG генерирует истинно случайные числа.
wrong_answers:
  - PRNG работает быстрее TRNG при работе с большими числами.
  - PRNG используется только для шифрования, в отличие от TRNG.
  - PRNG использует закрытые ключи, TRNG использует открытые ключи.
explanation: |
  PRNG являются детерминированными, что означает, что они могут воспроизводить последовательности из начального состояния, в отличие от TRNG.