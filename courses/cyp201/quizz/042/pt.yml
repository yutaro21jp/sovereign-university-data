question: Qual é a principal diferença entre um PRNG e um TRNG?
answer: O PRNG é determinístico, enquanto o TRNG gera números verdadeiramente aleatórios.
wrong_answers:
  - O PRNG é mais rápido que o TRNG para números grandes.
  - O PRNG é usado apenas para criptografia, não o TRNG.
  - O PRNG usa chaves privadas, o TRNG usa chaves públicas.
explanation: |
  PRNGs são determinísticos, o que significa que podem reproduzir sequências a partir de um estado inicial, ao contrário dos TRNGs.
