question: Quelle est la différence principale entre un PRNG et un TRNG ?
answer: Le PRNG est déterministe, tandis que le TRNG génère de vrais nombres aléatoires
wrong_answers:
  - Le PRNG est plus rapide que le TRNG pour de grands nombres
  - Le PRNG est utilisé uniquement pour le chiffrement, pas le TRNG
  - Le PRNG utilise des clés privées, le TRNG utilise des clés publiques
explanation: |
  Les PRNG sont déterministes, c'est-à-dire qu'ils peuvent reproduire des séquences à partir d'un état initial, contrairement aux TRNG.
