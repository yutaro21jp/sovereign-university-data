question: Ví HD cho phép bạn làm gì so với ví JBOK?
answer: Tạo tất cả các khóa riêng từ một hạt giống duy nhất
wrong_answers:
  - Tăng cường bảo mật của chữ ký số
  - Sử dụng lại cùng một địa chỉ cho nhiều giao dịch
  - Hoàn toàn tránh sử dụng khóa công khai
explanation: |
  Ví HD tạo ra tất cả các khóa riêng từ một hạt giống duy nhất, điều này làm đơn giản hóa việc sao lưu và gián tiếp cải thiện sự riêng tư.