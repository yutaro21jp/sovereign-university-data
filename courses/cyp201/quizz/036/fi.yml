question: Mitä HD-lompakko mahdollistaa verrattuna JBOK-lompakkoon?
answer: Luo kaikki yksityiset avaimet yhdestä siemenestä
wrong_answers:
  - Digitaalisten allekirjoitusten turvallisuuden lisääminen
  - Saman osoitteen uudelleenkäyttö useissa siirroissa
  - Julkisten avainten käytön täydellinen välttäminen
explanation: |
  HD-lompakot johdattavat kaikki yksityiset avaimet uniikista siemenestä, mikä yksinkertaistaa varmuuskopiointia ja parantaa epäsuorasti yksityisyyttä.
