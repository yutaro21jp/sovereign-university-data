question: O que uma carteira HD permite fazer em comparação com uma carteira JBOK?
answer: Gerar todas as chaves privadas a partir de uma única semente
wrong_answers:
  - Aumentar a segurança das assinaturas digitais
  - Reutilizar o mesmo endereço para múltiplas transações
  - Evitar completamente o uso de chaves públicas
explanation: |
  Carteiras HD derivam todas as chaves privadas de uma semente única, o que simplifica o backup e indiretamente melhora a privacidade.
