question: What does an HD wallet allow you to do compared to a JBOK wallet?
answer: Generate all private keys from a single seed
wrong_answers:
  - Increase the security of digital signatures
  - Reuse the same address for multiple transactions
  - Completely avoid the use of public keys
explanation: |
  HD wallets derive all private keys from a unique seed, which simplifies backup and indirectly improves privacy.
