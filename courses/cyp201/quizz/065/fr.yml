question: Quelle est la différence entre une clé enfant normale et une clé enfant endurcie ?
answer: Une clé enfant endurcie nécessite la clé privée parent pour sa dérivation
wrong_answers:
  - Une clé enfant normale ne peut pas dériver de clés publiques
  - Une clé enfant endurcie utilise un index impair
  - Une clé enfant normale est plus sécurisée qu'une clé enfant endurcie
explanation: |
  Une clé enfant normale peut être dérivée à partir de la clé publique parent, contrairement à une clé enfant endurcie qui nécessite la clé privée parent.
