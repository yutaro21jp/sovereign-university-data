question: Mis vahe on tavalisel lapsvõtmel ja kõvastunud lapsvõtmel?
answer: Kõvastunud lapsvõti nõuab selle tuletamiseks vanema privaatvõtit.
wrong_answers:
  - Tavaline lapsvõti ei saa tuletuda avalikest võtmetest.
  - Kõvastunud lapsvõti kasutab paarisarvulist indeksit.
  - Tavaline lapsvõti on turvalisem kui kõvastunud lapsvõti.
explanation: |
  Tavaline lapsvõti saab tuletuda vanema avalikust võtmest, erinevalt kõvastunud lapsvõtmest, mis nõuab vanema privaatvõtit.
