question: Jaký je rozdíl mezi normálním dětským klíčem a zpevněným dětským klíčem?
answer: Zpevněný dětský klíč vyžaduje pro svou derivaci rodičovský soukromý klíč.
wrong_answers:
  - Normální dětský klíč nemůže být odvozen z veřejných klíčů.
  - Zpevněný dětský klíč používá lichý index.
  - Normální dětský klíč je bezpečnější než zpevněný dětský klíč.
explanation: |
  Normální dětský klíč může být odvozen z rodičovského veřejného klíče, na rozdíl od zpevněného dětského klíče, který vyžaduje rodičovský soukromý klíč.
