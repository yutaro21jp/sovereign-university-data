question: ¿Cuál es la diferencia entre una clave de hijo normal y una clave de hijo endurecida?
answer: Una clave de hijo endurecida requiere la clave privada del padre para su derivación.
wrong_answers:
  - Una clave de hijo normal no puede derivarse de claves públicas.
  - Una clave de hijo endurecida usa un índice impar.
  - Una clave de hijo normal es más segura que una clave de hijo endurecida.
explanation: |
  Una clave de hijo normal puede derivarse de la clave pública del padre, a diferencia de una clave de hijo endurecida que requiere la clave privada del padre.
