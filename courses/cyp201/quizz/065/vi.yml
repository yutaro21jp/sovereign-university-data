question: Sự khác biệt giữa khóa con bình thường và khóa con cứng là gì?
answer: Khóa con cứng yêu cầu khóa riêng tư của cha mẹ để từ đó phát sinh.
wrong_answers:
  - Khóa con bình thường không thể phát sinh từ khóa công khai.
  - Khóa con cứng sử dụng chỉ số lẻ.
  - Khóa con bình thường an toàn hơn khóa con cứng.
explanation:
  Khóa con bình thường có thể được phát sinh từ khóa công khai của cha mẹ, không giống như khóa con cứng yêu cầu khóa riêng tư của cha mẹ.
