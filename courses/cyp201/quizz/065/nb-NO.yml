question: Hva er forskjellen mellom en vanlig barne-nøkkel og en herdet barne-nøkkel?
answer: En herdet barne-nøkkel krever den overordnede private nøkkelen for sin avledning.
wrong_answers:
  - En vanlig barne-nøkkel kan ikke avledes fra offentlige nøkler.
  - En herdet barne-nøkkel bruker et oddetallsindeks.
  - En vanlig barne-nøkkel er sikrere enn en herdet barne-nøkkel.
explanation: |
  En vanlig barne-nøkkel kan avledes fra den overordnede offentlige nøkkelen, i motsetning til en herdet barne-nøkkel som krever den overordnede private nøkkelen.