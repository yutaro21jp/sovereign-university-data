question: Qual è la differenza tra una chiave figlio normale e una chiave figlio rinforzata?
answer: Una chiave figlio rinforzata richiede la chiave privata del genitore per la sua derivazione.
wrong_answers:
  - Una chiave figlio normale non può derivare dalle chiavi pubbliche.
  - Una chiave figlio rinforzata utilizza un indice dispari.
  - Una chiave figlio normale è più sicura di una chiave figlio rinforzata.
explanation: |
  Una chiave figlio normale può essere derivata dalla chiave pubblica del genitore, a differenza di una chiave figlio rinforzata che richiede la chiave privata del genitore.
