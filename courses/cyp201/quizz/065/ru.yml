question: В чем разница между обычным дочерним ключом и усиленным дочерним ключом?
answer: Для получения усиленного дочернего ключа требуется родительский закрытый ключ.
wrong_answers:
  - Обычный дочерний ключ не может быть получен из открытых ключей.
  - Усиленный дочерний ключ использует нечетный индекс.
  - Обычный дочерний ключ более безопасен, чем усиленный дочерний ключ.
explanation: |
  Обычный дочерний ключ может быть получен из родительского открытого ключа, в отличие от усиленного дочернего ключа, для получения которого требуется родительский закрытый ключ.
