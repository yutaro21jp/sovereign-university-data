question: What is the difference between a normal child key and a hardened child key?
answer: A hardened child key requires the parent private key for its derivation.
wrong_answers:
  - A normal child key cannot derive from public keys.
  - A hardened child key uses an odd index.
  - A normal child key is more secure than a hardened child key.
explanation: |
  A normal child key can be derived from the parent public key, unlike a hardened child key which requires the parent private key.
