question: Qual é a diferença entre uma chave pública comprimida e uma não comprimida?
answer: A chave pública comprimida utiliza apenas a coordenada x e a paridade de y
wrong_answers:
  - A chave pública comprimida é mais segura
  - A chave pública comprimida utiliza apenas a coordenada y e a paridade de x
  - A chave pública comprimida requer uma chave privada maior
explanation: |
  Uma chave pública comprimida retém apenas a coordenada x e um bit para a paridade de y, reduzindo assim seu tamanho para 33 bytes.
