question: Qual è la differenza tra una chiave pubblica compressa e una non compressa?
answer: La chiave pubblica compressa utilizza solo la coordinata x e la parità di y
wrong_answers:
  - La chiave pubblica compressa è più sicura
  - La chiave pubblica compressa utilizza solo la coordinata y e la parità di x
  - La chiave pubblica compressa richiede una chiave privata più grande
explanation: |
  Una chiave pubblica compressa mantiene solo la coordinata x e un bit per la parità di y, riducendo così la sua dimensione a 33 byte.
