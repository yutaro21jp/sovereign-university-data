question: Quelle est la différence entre une clé publique compressée et non compressée ?
answer: La clé publique compressée utilise uniquement l'abscisse x et la parité de y
wrong_answers:
  - La clé publique compressée est plus sécurisée
  - La clé publique compressée utilise uniquement l'ordonnée y et la parité de x
  - La clé publique compressée nécessite une clé privée plus grande
explanation: |
  Une clé publique compressée conserve uniquement l'abscisse x et un bit pour la parité de y, réduisant ainsi sa taille à 33 octets.
