question: Jaký je rozdíl mezi komprimovaným a nekomprimovaným veřejným klíčem?
answer: Komprimovaný veřejný klíč používá pouze x-ovou souřadnici a paritu y
wrong_answers:
  - Komprimovaný veřejný klíč je bezpečnější
  - Komprimovaný veřejný klíč používá pouze y-ovou souřadnici a paritu x
  - Komprimovaný veřejný klíč vyžaduje větší soukromý klíč
explanation: |
  Komprimovaný veřejný klíč si ponechává pouze x-ovou souřadnici a bit pro paritu y, čímž se jeho velikost redukuje na 33 bajtů.
