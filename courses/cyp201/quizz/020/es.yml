question: ¿Cuál es la diferencia entre una clave pública comprimida y una no comprimida?
answer: La clave pública comprimida utiliza solo la coordenada x y la paridad de y
wrong_answers:
  - La clave pública comprimida es más segura
  - La clave pública comprimida utiliza solo la coordenada y y la paridad de x
  - La clave pública comprimida requiere una clave privada más grande
explanation: |
  Una clave pública comprimida retiene solo la coordenada x y un bit para la paridad de y, reduciendo así su tamaño a 33 bytes.
