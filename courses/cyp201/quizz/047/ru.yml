question: Каков размер в битах бинарного сегмента, используемого для создания каждого мнемонического слова?
answer: 11 бит
wrong_answers:
  - 8 бит
  - 16 бит
  - 10 бит
explanation: |
  Каждый 11-битный сегмент соответствует слову из стандартизированного списка из 2048 слов в BIP39.
reviewed: false