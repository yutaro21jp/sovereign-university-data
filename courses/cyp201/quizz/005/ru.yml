question: Почему обеспечивается необратимость в SHA256?
answer: Используемые операции удаляют информацию и являются однонаправленными
wrong_answers:
  - Сообщения шифруются перед хешированием
  - Биты переставляются случайным образом
  - Каждый хеш сохраняется в базе данных
explanation: |
  Операции, такие как ShR и XOR, делают невозможным возврат к исходному состоянию, обеспечивая необратимость.