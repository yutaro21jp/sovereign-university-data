question: Pourquoi l'irréversibilité est-elle assurée dans SHA256 ?
answer: Les opérations utilisées suppriment des informations et sont à sens unique
wrong_answers:
  - Les messages sont chiffrés avant le hachage
  - Les bits sont réorganisés de manière aléatoire
  - Chaque hash est stocké dans une base de données
explanation: |
  Les opérations comme ShR et XOR rendent impossible le retour à l'état initial, garantissant l'irréversibilité.
reviewed: false
