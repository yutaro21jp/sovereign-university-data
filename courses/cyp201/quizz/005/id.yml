question: Mengapa kebalikan tidak mungkin di SHA256?
answer: Operasi yang digunakan menghilangkan informasi dan bersifat satu arah
wrong_answers:
  - Pesan dienkripsi sebelum di-hash
  - Bit disusun ulang secara acak
  - Setiap hash disimpan dalam sebuah database
explanation: |
  Operasi seperti ShR dan XOR membuatnya tidak mungkin untuk kembali ke keadaan awal, memastikan kebalikan tidak mungkin.
ditinjau: false