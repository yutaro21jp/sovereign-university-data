question: Chỉ số /84'/ ở độ sâu 1 của một đường dẫn phái sinh chỉ ra điều gì?
answer: Chuẩn P2WPKH (SegWit v0)
wrong_answers:
  - Chuẩn P2TR (SegWit v1)
  - Một loại tiền tệ Bitcoin testnet
  - Một loại tiền tệ Bitcoin mainnet
explanation: |
  Chỉ số /84'/ được định nghĩa trong BIP84 để chỉ việc sử dụng chuẩn SegWit v0 với địa chỉ P2WPKH ở độ sâu 1 (đó là độ sâu của mục tiêu phái sinh).