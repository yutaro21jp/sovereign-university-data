question: Что обозначает индекс /84'/ на глубине 1 пути производной?
answer: Стандарт P2WPKH (SegWit v0)
wrong_answers:
  - Стандарт P2TR (SegWit v1)
  - Валюта тестовой сети Bitcoin
  - Валюта основной сети Bitcoin
explanation:
  Индекс /84'/ определен в BIP84 для обозначения использования стандарта SegWit v0 с адресами P2WPKH на глубине 1 (той, что относится к цели производной).