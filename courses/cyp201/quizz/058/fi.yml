question: Mikä funktio käytetään johdattamaan siemen arvo mnemonic-lausekkeesta?
answer: PBKDF2 HMAC-SHA512 n kanssa
wrong_answers:
  - SHA256 yksinään
  - Kahden SHA256
  - AES-256
explanation: |
  Siemen arvo luodaan käyttäen PBKDF2-funktiota HMAC-SHA512: n kanssa ja 2048 iteraatiota, mnemonic-lausekkeesta ja salasanasta.