question: Какая функция используется для получения сида из мнемонической фразы?
answer: PBKDF2 с HMAC-SHA512
wrong_answers:
  - Только SHA256
  - Двойной SHA256
  - AES-256
explanation: |
  Сид генерируется с использованием функции PBKDF2 с HMAC-SHA512 и 2048 итерациями, из мнемонической фразы и парольной фразы.