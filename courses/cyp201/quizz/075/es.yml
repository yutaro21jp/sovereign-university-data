question: ¿Qué camino de derivación se utiliza para una cuenta SegWit v0 en un descriptor estándar?
answer: 84h/0h/0h
wrong_answers:
  - 44h/0h/0h
  - 86h/0h/0h
  - 84/0/0
explanation: |
  El camino 84h/0h/0h está definido en BIP84 para una cuenta que deriva direcciones SegWit v0 con P2WPKH.
