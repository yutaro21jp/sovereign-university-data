question: Hva tilsvarer notasjonen /<0;1>/* i en deskriptor?
answer: Til den eksterne og interne kjeden med sekvensiell derivasjon
wrong_answers:
  - Til en sortert multisignaturadresse
  - Til en sjekksum for derivasjonsveier
  - Til en hardnet derivasjonsvei
explanation: |
  Notasjonen /<0;1>/* indikerer at deskriptoren kan generere adresser for den eksterne (0) og interne (1) kjeden, med sekvensiell derivasjon takket vÃ¦re jokertegnet (*).