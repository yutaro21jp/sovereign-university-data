question: Apa yang dimaksud dengan notasi /<0;1>/* dalam sebuah deskriptor?
answer: Untuk rantai eksternal dan internal dengan derivasi sekuensial
wrong_answers:
  - Untuk alamat multisignature yang diurutkan
  - Untuk checksum jalur derivasi
  - Untuk jalur derivasi yang diperkuat
explanation: |
  Notasi /<0;1>/* menunjukkan bahwa deskriptor dapat menghasilkan alamat untuk rantai eksternal (0) dan internal (1), dengan derivasi sekuensial berkat wildcard (*).