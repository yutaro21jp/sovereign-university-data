question: À quoi correspond la notation /<0;1>/* dans un descriptor ?
answer: À la chaîne externe et interne avec une dérivation séquentielle
wrong_answers:
  - À une adresse multisignature triée
  - À une somme de contrôle pour les chemins de dérivation
  - À un chemin de dérivation endurcie
explanation: |
  La notation /<0;1>/* indique que le descriptor peut générer des adresses pour la chaîne externe (0) et interne (1), avec une dérivation séquentielle grâce au wildcard (*).
reviewed: false
