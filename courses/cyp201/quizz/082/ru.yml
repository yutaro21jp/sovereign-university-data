question: В чем основное отличие между P2PK и P2PKH?
answer: P2PK напрямую использует исходный открытый ключ, в то время как P2PKH использует хеш открытого ключа.
wrong_answers:
  - P2PK совместим с SegWit, в то время как P2PKH нет.
  - P2PK использует подпись Schnorr, в то время как P2PKH использует подпись ECDSA.
  - P2PK предназначен для мультисигнатур, в то время как P2PKH для простых скриптов.
explanation:
  P2PK блокирует средства с использованием исходного открытого ключа, тогда как P2PKH использует хеш открытого ключа.
