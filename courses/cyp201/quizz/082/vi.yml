question: Sự khác biệt chính giữa P2PK và P2PKH là gì?
answer: P2PK sử dụng trực tiếp khóa công khai thô, trong khi P2PKH sử dụng bản hash của khóa công khai.
wrong_answers:
  - P2PK tương thích với SegWit, trong khi P2PKH thì không.
  - P2PK sử dụng chữ ký Schnorr, trong khi P2PKH sử dụng chữ ký ECDSA.
  - P2PK được dùng cho multisigs, trong khi P2PKH dùng cho các script đơn giản.
explanation: |
  P2PK khóa tiền bằng một khóa công khai thô, trong khi P2PKH sử dụng bản hash của khóa công khai.
