question: Какой флаг sighash позволяет организовать краудфандинг, покрывая один вход и все выходы?
answer: SIGHASH_ALL | SIGHASH_ANYONECANPAY
wrong_answers:
  - SIGHASH_NONE | SIGHASH_ANYONECANPAY
  - SIGHASH_SINGLE | SIGHASH_ANYONECANPAY
  - SIGHASH_ALL
explanation: |
  SIGHASH_ALL в сочетании с SIGHASH_ANYONECANPAY позволяет добавлять входы без изменения выходов.