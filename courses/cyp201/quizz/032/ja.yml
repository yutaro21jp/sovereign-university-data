question: どのsighashフラグが、単一の入力と全ての出力をカバーすることでクラウドファンディングを可能にしますか？
answer: SIGHASH_ALL | SIGHASH_ANYONECANPAY
wrong_answers:
  - SIGHASH_NONE | SIGHASH_ANYONECANPAY
  - SIGHASH_SINGLE | SIGHASH_ANYONECANPAY
  - SIGHASH_ALL
explanation: |
  SIGHASH_ALLとSIGHASH_ANYONECANPAYを組み合わせることで、出力を変更することなく入力を追加することができます。
