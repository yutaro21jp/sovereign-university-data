question: Mikä sighash-lippu mahdollistaa joukkorahoituksen kattamalla yhden syötteen ja kaikki tulosteet?
answer: SIGHASH_ALL | SIGHASH_ANYONECANPAY
wrong_answers:
  - SIGHASH_NONE | SIGHASH_ANYONECANPAY
  - SIGHASH_SINGLE | SIGHASH_ANYONECANPAY
  - SIGHASH_ALL
explanation: |
  SIGHASH_ALL yhdistettynä SIGHASH_ANYONECANPAY: n kanssa mahdollistaa syötteiden lisäämisen muuttamatta tulosteita.