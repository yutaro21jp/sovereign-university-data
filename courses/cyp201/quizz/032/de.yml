question: Welches Sighash-Flag ermöglicht Crowdfunding, indem es eine einzelne Eingabe und alle Ausgaben abdeckt?
answer: SIGHASH_ALL | SIGHASH_ANYONECANPAY
wrong_answers:
  - SIGHASH_NONE | SIGHASH_ANYONECANPAY
  - SIGHASH_SINGLE | SIGHASH_ANYONECANPAY
  - SIGHASH_ALL
explanation: |
  SIGHASH_ALL in Kombination mit SIGHASH_ANYONECANPAY ermöglicht das Hinzufügen von Eingaben, ohne die Ausgaben zu verändern.
