question: Který příznak sighash umožňuje crowdfunding pokrývající jediný vstup a všechny výstupy?
answer: SIGHASH_ALL | SIGHASH_ANYONECANPAY
wrong_answers:
  - SIGHASH_NONE | SIGHASH_ANYONECANPAY
  - SIGHASH_SINGLE | SIGHASH_ANYONECANPAY
  - SIGHASH_ALL
explanation: |
  Kombinace SIGHASH_ALL s SIGHASH_ANYONECANPAY umožňuje přidávání vstupů bez modifikace výstupů.
