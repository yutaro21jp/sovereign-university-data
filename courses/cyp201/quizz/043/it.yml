question: Quanti bit di entropia vengono utilizzati per una frase mnemonica di 24 parole?
answer: 256 bit
wrong_answers:
  - 128 bit
  - 512 bit
  - 64 bit
explanation: |
  Una frase mnemonica di 24 parole si basa su 256 bit di entropia, garantendo un livello di sicurezza molto elevato.
