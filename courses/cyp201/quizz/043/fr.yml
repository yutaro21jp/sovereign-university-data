question: Combien de bits d'entropie sont utilisés pour une phrase mnémonique de 24 mots ?
answer: 256 bits
wrong_answers:
  - 128 bits
  - 512 bits
  - 64 bits
explanation: |
  Une phrase mnémonique de 24 mots est basée sur une entropie de 256 bits, garantissant une très grande sécurité.
