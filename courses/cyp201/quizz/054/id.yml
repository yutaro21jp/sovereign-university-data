question: Apa peran utama dari passphrase dalam dompet HD Bitcoin?
answer: Untuk memodifikasi derivasi kunci guna meningkatkan keamanan
wrong_answers:
  - Mendekripsi transaksi yang tertunda
  - Menghasilkan UTXO dompet
  - Melindungi akses dompet dengan identifikasi wajah
explanation: |
  Passphrase berfungsi sebagai faktor keamanan kedua, mengubah benih derivasi kunci untuk mencegah akses ke dompet jika frasa mnemonik dikompromikan.
