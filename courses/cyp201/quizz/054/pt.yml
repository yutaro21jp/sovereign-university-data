question: Qual é o principal papel da frase-senha em uma carteira HD Bitcoin?
answer: Modificar a derivação de chave para aumentar a segurança
wrong_answers:
  - Descriptografar transações pendentes
  - Gerar os UTXOs da carteira
  - Proteger o acesso à carteira com identificação facial
explanation: |
  A frase-senha atua como um segundo fator de segurança, alterando a semente de derivação de chave para prevenir o acesso à carteira caso a frase mnemônica seja comprometida.