question: Hva er hovedrollen til passfrasen i en Bitcoin HD-lommebok?
answer: Å modifisere nøkkelavledning for å forbedre sikkerheten
wrong_answers:
  - Dekryptere ventende transaksjoner
  - Generere lommebokens UTXOer
  - Beskytte tilgang til lommeboken med ansikts-ID
explanation: |
  Passfrasen fungerer som en andre sikkerhetsfaktor, ved å endre nøkkelavledningens frø for å forhindre tilgang til lommeboken i tilfelle den mnemoniske frasen er kompromittert.