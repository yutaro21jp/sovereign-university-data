question: Mis on peamine roll fraasiparoolil Bitcoin HD rahakotis?
answer: Muuta võtme tuletamist turvalisuse suurendamiseks
wrong_answers:
  - Dekrüpteerida ootel tehinguid
  - Genereerida rahakoti UTXOsid
  - Kaitsta rahakoti ligipääsu näotuvastusega
explanation: |
  Fraasiparool toimib teise turvafaktorina, muutes võtme tuletamise seemet, et vältida ligipääsu rahakotile juhul, kui mnemooniline fraas on kompromiteeritud.