question: Какова основная роль парольной фразы в HD-кошельке Bitcoin?
answer: Изменение процесса производства ключей для повышения безопасности
wrong_answers:
  - Расшифровка ожидающих транзакций
  - Генерация UTXO кошелька
  - Защита доступа к кошельку с помощью распознавания лица
explanation: |
  Парольная фраза выступает в качестве второго фактора безопасности, изменяя семя производства ключей для предотвращения доступа к кошельку в случае компрометации мнемонической фразы.