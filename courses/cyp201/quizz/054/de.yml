question: Was ist die Hauptfunktion der Passphrase in einem Bitcoin-HD-Wallet?
answer: Die Ableitung des Schlüssels zu modifizieren, um die Sicherheit zu erhöhen
wrong_answers:
  - Ausstehende Transaktionen entschlüsseln
  - Die UTXOs des Wallets generieren
  - Zugriff auf das Wallet mit Gesichtserkennung schützen
explanation: |
  Die Passphrase fungiert als ein zweiter Sicherheitsfaktor, indem sie den Ableitungsseed des Schlüssels verändert, um den Zugriff auf das Wallet zu verhindern, falls die mnemonische Phrase kompromittiert wird.