question: ¿Cuál es el tamaño de una clave pública comprimida utilizando el protocolo Schnorr?
answer: 32 bytes
wrong_answers:
  - 33 bytes
  - 64 bytes
  - 128 bits
explanation: |
  Una clave pública Schnorr se representa solo por la coordenada x del punto en la curva elíptica, lo que reduce su tamaño a 32 bytes.
