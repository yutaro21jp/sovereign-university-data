question: Каков размер сжатого открытого ключа, используя протокол Шнорра?
answer: 32 байта
wrong_answers:
  - 33 байта
  - 64 байта
  - 128 бит
explanation: |
  Открытый ключ Шнорра представлен только x-координатой точки на эллиптической кривой, что сокращает его размер до 32 байтов.
