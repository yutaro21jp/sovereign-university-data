question: BitcoinウォレットにおけるパスフレーズとPINコードの主な違いは何ですか？
answer: パスフレーズはキーの導出を変更しますが、PINコードは変更しません
wrong_answers:
  - PINコードはニーモニックフレーズにリンクされています
  - PINコードはトランザクションを暗号化するために使用されますが、パスフレーズは使用されません
  - PINコードはBitcoinアドレスを生成します
explanation: |
  PINコードとは異なり、パスフレーズは直接キー導出プロセスに関与し、ウォレットのキーを変更します。
