question: Was ist der Hauptunterschied zwischen einer Passphrase und einem PIN-Code für eine Bitcoin-Wallet?
answer: Die Passphrase modifiziert die Schlüsselableitung, nicht der PIN-Code
wrong_answers:
  - Der PIN-Code ist mit der mnemonischen Phrase verknüpft
  - Der PIN-Code wird verwendet, um Transaktionen zu verschlüsseln, aber nicht die Passphrase
  - Der PIN-Code generiert Bitcoin-Adressen
explanation: |
  Im Gegensatz zum PIN-Code ist die Passphrase direkt am Schlüsselableitungsprozess beteiligt und ändert die Wallet-Schlüssel.
