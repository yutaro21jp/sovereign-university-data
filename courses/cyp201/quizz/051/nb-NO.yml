question: Hva er hovedforskjellen mellom en passfrase og en PIN-kode for en Bitcoin-lommebok?
answer: Passfrasen endrer nøkkelavledningen, ikke PIN-koden
wrong_answers:
  - PIN-koden er knyttet til den mnemoniske frasen
  - PIN-koden brukes til å kryptere transaksjoner, men ikke passfrasen
  - PIN-koden genererer Bitcoin-adresser
explanation: |
  I motsetning til PIN-koden, er passfrasen direkte involvert i nøkkelavledningsprosessen og endrer lommebokens nøkler.