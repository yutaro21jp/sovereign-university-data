question: Quelle est la principale différence entre une passphrase et un code PIN pour un portefeuille Bitcoin ?
answer: La passphrase modifie la dérivation des clés, pas le code PIN
wrong_answers:
  - Le code PIN est lié à la phrase mnémonique
  - Le code PIN est utilisée pour chiffrer les transactions mais pas la passphrase
  - Le code PIN génère des adresses Bitcoin
explanation: |
  Contrairement au code PIN, la passphrase est directement impliquée dans le processus de dérivation des clés et change les clés du portefeuille.
