question: Sự khác biệt chính giữa mật khẩu và mã PIN đối với ví Bitcoin là gì?
answer: Mật khẩu thay đổi quá trình sinh khóa, không phải mã PIN
wrong_answers:
  - Mã PIN được liên kết với cụm từ ghi nhớ
  - Mã PIN được sử dụng để mã hóa giao dịch nhưng mật khẩu thì không
  - Mã PIN tạo ra địa chỉ Bitcoin
explanation: |
  Khác với mã PIN, mật khẩu trực tiếp tham gia vào quá trình sinh khóa và thay đổi các khóa ví.
