question: ¿Cuál es la principal diferencia entre una frase de paso y un código PIN para una cartera de Bitcoin?
answer: La frase de paso modifica la derivación de clave, no el código PIN
wrong_answers:
  - El código PIN está vinculado a la frase mnemotécnica
  - El código PIN se utiliza para encriptar transacciones pero no la frase de paso
  - El código PIN genera direcciones de Bitcoin
explanation: |
  A diferencia del código PIN, la frase de paso está directamente involucrada en el proceso de derivación de clave y cambia las claves de la cartera.