question: Какова основная характеристика скалярного умножения на эллиптических кривых?
answer: Однонаправленная функция
wrong_answers:
  - Легко обратима
  - Основана на факторизации простых чисел
  - Очень долго вычисляется
explanation: |
  Скалярное умножение на эллиптических кривых является однонаправленной функцией, что делает невозможным получение приватного ключа из публичного ключа.