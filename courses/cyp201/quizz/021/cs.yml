question: Jaká je hlavní charakteristika skalárního násobení na eliptických křivkách?
answer: Jednosměrná funkce
wrong_answers:
  - Snadno reverzibilní
  - Založeno na faktorizaci prvočísel
  - Velmi dlouho se počítá
explanation: |
  Skalární násobení na eliptických křivkách je jednosměrná funkce, což znemožňuje získání soukromého klíče z veřejného klíče.
