question: Hva er hovedkarakteristikken til skalar multiplikasjon på elliptiske kurver?
answer: Enveisfunksjon
wrong_answers:
  - Lett reversibel
  - Basert på faktorisering av primtall
  - Veldig lang tid å beregne
explanation: |
  Skalar multiplikasjon på elliptiske kurver er en enveisfunksjon, noe som gjør det umulig å hente ut den private nøkkelen fra den offentlige nøkkelen.
reviewed: false