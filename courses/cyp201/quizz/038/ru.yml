question: Почему не рекомендуется повторно использовать адрес Bitcoin?
answer: Это облегчает отслеживание транзакций третьими сторонами
wrong_answers:
  - Это раскрывает приватный ключ из-за nonce
  - Это делает транзакции более дорогими
  - Это делает цифровые подписи недействительными
explanation: |
  Повторное использование адреса позволяет наблюдателям легко связывать различные транзакции с одним и тем же пользователем, что компрометирует их конфиденциальность.
