question: ¿Por qué no se recomienda reutilizar una dirección de Bitcoin?
answer: Facilita el seguimiento de transacciones por parte de terceros
wrong_answers:
  - Revela la clave privada debido al nonce
  - Hace que las transacciones sean más caras
  - Invalida las firmas digitales
explanation: |
  Reutilizar una dirección permite a los observadores vincular fácilmente diferentes transacciones al mismo usuario, comprometiendo su privacidad.
