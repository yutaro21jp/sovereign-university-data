question: Který algoritmus derivace se používá k výpočtu autentizačního kódu na základě tajného klíče?
answer: HMAC-SHA512
wrong_answers:
  - SHA512
  - SHA256
  - RIPEMD160
explanation: |
  HMAC-SHA512 je algoritmus, který kombinuje hašovací funkci a tajný klíč k výpočtu autentizačního kódu.
