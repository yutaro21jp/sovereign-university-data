question: Mikä johdannaisalgoritmi käytetään laskemaan todennuskoodi salaisen avaimen perusteella?
answer: HMAC-SHA512
wrong_answers:
  - SHA512
  - SHA256
  - RIPEMD160
explanation: |
  HMAC-SHA512 on algoritmi, joka yhdistää hajautusfunktion ja salaisen avaimen todennuskoodin laskemiseksi.
