question: Qual algoritmo de derivação é usado para calcular um código de autenticação baseado em uma chave secreta?
answer: HMAC-SHA512
wrong_answers:
  - SHA512
  - SHA256
  - RIPEMD160
explanation: |
  HMAC-SHA512 é um algoritmo que combina uma função de hash e uma chave secreta para calcular um código de autenticação.
