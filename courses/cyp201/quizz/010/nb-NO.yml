question: Hvilken avledningsalgoritme brukes for å beregne en autentiseringskode basert på en hemmelig nøkkel?
answer: HMAC-SHA512
wrong_answers:
  - SHA512
  - SHA256
  - RIPEMD160
explanation: |
  HMAC-SHA512 er en algoritme som kombinerer en hash-funksjon og en hemmelig nøkkel for å beregne en autentiseringskode.
