question: Какой алгоритм деривации используется для вычисления кода аутентификации на основе секретного ключа?
answer: HMAC-SHA512
wrong_answers:
  - SHA512
  - SHA256
  - RIPEMD160
explanation: |
  HMAC-SHA512 - это алгоритм, который сочетает в себе хеш-функцию и секретный ключ для вычисления кода аутентификации.