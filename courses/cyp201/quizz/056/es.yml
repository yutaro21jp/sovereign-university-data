question: ¿Qué constante se utiliza para derivar la clave privada maestra a partir de la semilla?
answer: Bitcoin Seed
wrong_answers:
  - Master Key
  - HD Wallet Seed
  - Blockchain Root
explanation: |
  La constante Bitcoin Seed se utiliza como clave en la función HMAC-SHA512 para derivar la clave privada maestra y el código de cadena maestro.