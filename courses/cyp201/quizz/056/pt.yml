question: Qual constante é usada para derivar a chave privada mestre a partir da semente?
answer: Bitcoin Seed
wrong_answers:
  - Master Key
  - HD Wallet Seed
  - Blockchain Root
explanation: |
  A constante Bitcoin Seed é usada como uma chave na função HMAC-SHA512 para derivar a chave privada mestre e o código de cadeia mestre.