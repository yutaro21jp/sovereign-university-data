question: Quelle est la principale différence entre SHA256 et RIPEMD160 ?
answer: RIPEMD160 produit des hashes plus courts que SHA256
wrong_answers:
  - SHA256 est désuet contrairement à RIPEMD160
  - RIPEMD160 est utilisée uniquement dans le mécanisme de Proof-of-Work
  - SHA256 n'est jamais combiné avec d'autres fonctions de hachage
explanation: |
  RIPEMD160 génère des hashes de 160 bits, tandis que SHA256 produit des hashes de 256 bits.
