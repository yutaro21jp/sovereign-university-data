question: В чем основное отличие между SHA256 и RIPEMD160?
answer: RIPEMD160 создает более короткие хеши, чем SHA256
wrong_answers:
  - SHA256 устарел в отличие от RIPEMD160
  - RIPEMD160 используется только в механизме Proof-of-Work
  - SHA256 никогда не комбинируется с другими хеш-функциями
explanation: |
  RIPEMD160 генерирует 160-битные хеши, в то время как SHA256 производит 256-битные хеши.
