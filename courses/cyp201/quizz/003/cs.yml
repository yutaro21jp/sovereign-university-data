question: Jaký je hlavní rozdíl mezi SHA256 a RIPEMD160?
answer: RIPEMD160 produkuje kratší hashe než SHA256
wrong_answers:
  - SHA256 je zastaralý na rozdíl od RIPEMD160
  - RIPEMD160 se používá pouze v mechanismu Proof-of-Work
  - SHA256 nikdy není kombinován s jinými hashovacími funkcemi
explanation: |
  RIPEMD160 generuje 160-bitové hashe, zatímco SHA256 produkuje 256-bitové hashe.
