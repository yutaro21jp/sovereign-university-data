question: Hvilket sighash-flagg brukes mest vanlig i Bitcoin-transaksjoner?
answer: SIGHASH_ALL
wrong_answers:
  - SIGHASH_NONE
  - SIGHASH_SINGLE
  - SIGHASH_ANYONECANPAY
explanation: |
  SIGHASH_ALL er det standard sighash-flagget, som dekker alle innganger og utganger i en transaksjon, og forhindrer enhver modifikasjon.
