question: Cờ sighash nào thường được sử dụng nhất trong các giao dịch Bitcoin?
answer: SIGHASH_ALL
wrong_answers:
  - SIGHASH_NONE
  - SIGHASH_SINGLE
  - SIGHASH_ANYONECANPAY
explanation: |
  SIGHASH_ALL là cờ sighash mặc định, bao gồm tất cả các đầu vào và đầu ra của một giao dịch, ngăn chặn bất kỳ sự thay đổi nào.
