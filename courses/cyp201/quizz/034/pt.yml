question: Qual é a flag de sighash mais comumente usada em transações Bitcoin?
answer: SIGHASH_ALL
wrong_answers:
  - SIGHASH_NONE
  - SIGHASH_SINGLE
  - SIGHASH_ANYONECANPAY
explanation: |
  SIGHASH_ALL é a flag de sighash padrão, cobrindo todas as entradas e saídas de uma transação, impedindo quaisquer modificações.