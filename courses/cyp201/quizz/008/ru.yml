question: Почему SHA256 применяет предварительную обработку к входному сообщению?
answer: Чтобы обеспечить длину, кратную 512 битам
wrong_answers:
  - Чтобы проверить целостность сообщения
  - Чтобы зашифровать данные перед хешированием
  - Чтобы увеличить размер генерируемых хешей
explanation: |
  Предварительная обработка корректирует длину сообщения, добавляя биты заполнения и двоичное представление его длины.