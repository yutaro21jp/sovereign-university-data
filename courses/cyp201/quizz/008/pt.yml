question: Por que o SHA256 aplica um pré-processamento à mensagem de entrada?
answer: Para garantir um comprimento múltiplo de 512 bits
wrong_answers:
  - Para verificar a integridade da mensagem
  - Para criptografar os dados antes da hashagem
  - Para aumentar o tamanho das hashes geradas
explanation: |
  O pré-processamento ajusta o comprimento da mensagem adicionando bits de preenchimento e uma representação binária de seu comprimento.
