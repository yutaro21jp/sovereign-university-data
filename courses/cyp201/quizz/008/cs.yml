question: Proč SHA256 aplikuje předzpracování na vstupní zprávu?
answer: Aby zajistila délku násobnou 512 bitů
wrong_answers:
  - Ověřit integritu zprávy
  - Zašifrovat data před hashováním
  - Zvýšit velikost generovaných hashů
explanation: |
  Předzpracování upravuje délku zprávy přidáním bitů pro zarovnání a binární reprezentací její délky.
