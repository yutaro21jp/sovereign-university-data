question: Vai trò của hạt giống trong ví HD Bitcoin là gì?
answer: Đóng vai trò là điểm xuất phát để suy ra tất cả các khóa
wrong_answers:
  - Lưu trữ các giao dịch của ví
  - Trực tiếp tạo ra khóa công khai chính
  - Đảm bảo tính bảo mật của giao dịch
explanation: |
  Hạt giống là một chuỗi 512-bit được suy ra từ cụm từ ghi nhớ và cụm từ mật khẩu. Nó tạo thành cơ sở cho tất cả các khóa trong ví.