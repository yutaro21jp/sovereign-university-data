question: Quel est le rôle de la graine dans un portefeuille HD Bitcoin ?
answer: Servir de point de départ pour la dérivation de toutes les clés
wrong_answers:
  - Stocker les transactions du portefeuille
  - Générer directement la clé publique maîtresse
  - Assurer la confidentialité des transactions
explanation: |
  La graine est une séquence de 512 bits dérivée de la phrase mnémonique et de la passphrase. Elle constitue la base de toutes les clés du portefeuille.
