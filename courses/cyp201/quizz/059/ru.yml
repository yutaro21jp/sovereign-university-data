question: Какова роль сида в HD-кошельке Bitcoin?
answer: Служить отправной точкой для производства всех ключей
wrong_answers:
  - Хранить транзакции кошелька
  - Непосредственно генерировать мастер-публичный ключ
  - Обеспечивать конфиденциальность транзакций
explanation: |
  Сид представляет собой 512-битную последовательность, полученную из мнемонической фразы и парольной фразы. Он лежит в основе всех ключей в кошельке.