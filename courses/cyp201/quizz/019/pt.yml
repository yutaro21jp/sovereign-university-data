question: Qual operação matemática está na base da segurança da criptografia de curva elíptica?
answer: Problema do logaritmo discreto
wrong_answers:
  - Fatoração de números primos
  - Cálculo de resíduos quadráticos
  - Problema do cubo discreto
explanation: |
  A segurança da criptografia de curva elíptica baseia-se na dificuldade de resolver o problema do logaritmo discreto nessas curvas.
