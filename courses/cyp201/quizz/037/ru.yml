question: Каково основное ограничение кошельков JBOK?
answer: Они требуют независимого резервного копирования для каждого приватного ключа
wrong_answers:
  - Они не позволяют генерировать новые адреса
  - Они несовместимы с цифровыми подписями
  - Они используют несжатые публичные ключи
explanation: |
  Кошельки JBOK заставляют пользователя создавать резервную копию каждого приватного ключа индивидуально, что усложняет их управление.