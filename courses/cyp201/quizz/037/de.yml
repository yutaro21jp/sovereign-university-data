question: Was ist die Hauptbeschränkung von JBOK-Wallets?
answer: Sie erfordern ein unabhängiges Backup für jeden privaten Schlüssel
wrong_answers:
  - Sie erlauben nicht die Erzeugung neuer Adressen
  - Sie sind nicht kompatibel mit digitalen Signaturen
  - Sie verwenden unkomprimierte öffentliche Schlüssel
explanation: |
  JBOK-Wallets zwingen den Benutzer dazu, jeden privaten Schlüssel einzeln zu sichern, was deren Verwaltung kompliziert.
reviewed: false