question: Apa yang diwakili oleh kedalaman 0 dalam hierarki dompet HD?
answer: Kunci induk dan kode rantai induk
wrong_answers:
  - Rantai alamat eksternal
  - Akun default
  - Jenis mata uang
explanation: |
  Kedalaman 0 sesuai dengan kunci induk dan kode rantai induk, yang merupakan titik awal untuk semua turunan dalam dompet HD.