question: Что представляет собой глубина 0 в иерархии HD-кошельков?
answer: Мастер-ключ и мастер-цепочка кода
wrong_answers:
  - Внешняя цепочка адресов
  - Стандартный аккаунт
  - Тип валюты
explanation: |
  Глубина 0 соответствует мастер-ключу и мастер-цепочке кода, которые являются исходными точками для всех производных в HD-кошельке.