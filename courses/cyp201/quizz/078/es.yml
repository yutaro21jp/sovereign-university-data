question: ¿Qué significa el prefijo `wpkh` en un descriptor?
answer: Pago-a-Testigo-Hash-de-Clave-Pública
wrong_answers:
  - Pago-a-Clave-Pública
  - Pago-a-Hash-de-Script
  - Hash de Script de Testigo
explanation: |
  El prefijo `wpkh` indica un script SegWit v0 usando direcciones de Pago-a-Testigo-Hash-de-Clave-Pública.