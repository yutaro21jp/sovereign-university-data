question: Was bedeutet das Präfix `wpkh` in einem Deskriptor?
answer: Pay-to-Witness-PubKey-Hash
wrong_answers:
  - Pay-to-PubKey
  - Pay-to-Script-Hash
  - Witness Script Hash
explanation: |
  Das Präfix `wpkh` deutet auf ein SegWit v0 Skript hin, das Pay-to-Witness-Public-Key-Hash Adressen verwendet.
reviewed: false