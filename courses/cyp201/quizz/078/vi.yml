question: Tiền tố `wpkh` có ý nghĩa gì trong một mô tả?
answer: Thanh toán cho Witness-PubKey-Hash
wrong_answers:
  - Thanh toán cho PubKey
  - Thanh toán cho Script-Hash
  - Hash của Witness Script
explanation: |
  Tiền tố `wpkh` chỉ ra một script SegWit v0 sử dụng địa chỉ Pay-to-Witness-Public-Key-Hash.
reviewed: false