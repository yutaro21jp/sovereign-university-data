question: Что означает префикс `wpkh` в дескрипторе?
answer: Оплата на Хэш Публичного Ключа Свидетеля
wrong_answers:
  - Оплата на Публичный Ключ
  - Оплата на Хэш Скрипта
  - Хэш Скрипта Свидетеля
explanation: |
  Префикс `wpkh` указывает на использование скрипта SegWit v0 для адресов Оплаты на Хэш Публичного Ключа Свидетеля.