question: Hva er formålet med å bruke en lokke-lommebok med en passfrase?
answer: Å simulere en lommebok med en liten mengde i tilfelle fysisk tvang
wrong_answers:
  - Legge til en automatisk sikkerhetskopi av transaksjoner
  - Generere en ekstra mnemonisk frase
  - Beskytte UTXOer fra et dobbeltutgift
explanation: |
  En lokke-lommebok brukes for å avlede en angripers oppmerksomhet ved å gi tilgang til en lommebok som inneholder en liten mengde bitcoins.