question: Qual è lo scopo dell'utilizzo di un portafoglio esca con una passphrase?
answer: Simulare un portafoglio con una piccola quantità in caso di coercizione fisica
wrong_answers:
  - Aggiungere un backup automatico delle transazioni
  - Generare una frase mnemonica aggiuntiva
  - Proteggere gli UTXO da una doppia spesa
explanation: |
  Un portafoglio esca viene utilizzato per deviare l'attenzione di un attaccante fornendo l'accesso a un portafoglio che contiene una piccola quantità di bitcoin.
