question: Какова цель использования обманных кошельков с парольной фразой?
answer: Для имитации кошелька с небольшим количеством средств в случае физического принуждения
wrong_answers:
  - Добавить автоматическое резервное копирование транзакций
  - Генерировать дополнительную мнемоническую фразу
  - Защитить UTXO от двойной траты
explanation:
  Обманный кошелек используется для отвлечения внимания атакующего, предоставляя доступ к кошельку, содержащему небольшое количество биткойнов.
