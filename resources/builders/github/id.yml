description: |
  Platform kolaboratif untuk pengembangan perangkat lunak yang memungkinkan pengembang mengelola, berbagi, dan menghosting proyek mereka menggunakan sistem kontrol versi Git. Didirikan pada tahun 2008 dan sekarang dimiliki oleh Microsoft, GitHub memfasilitasi kerja tim dengan alat untuk melacak perubahan, melaporkan masalah, dan mempublikasikan kode. GitHub digunakan antara lain oleh proyek Bitcoin Core, implementasi utama Bitcoin.

