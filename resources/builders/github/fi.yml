description: |
  Yhteistyöalusta ohjelmistokehitykseen, joka mahdollistaa kehittäjien hallita, jakaa ja isännöidä projektejaan Git-versiohallintajärjestelmän avulla. Perustettu vuonna 2008 ja nykyisin Microsoftin omistama GitHub helpottaa tiimityötä työkaluilla muutosten seuraamiseen, ongelmien raportoimiseen ja koodin julkaisemiseen. GitHubia käyttää muun muassa Bitcoin Core -projekti, Bitcoiniin liittyvä pääasiallinen toteutus.

