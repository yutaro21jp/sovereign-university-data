description: |
  Plateforme collaborative de développement logiciel qui permet aux développeurs de gérer, partager et héberger leurs projets grâce au système de contrôle de version Git. Fondée en 2008 et désormais détenue par Microsoft, GitHub facilite le travail en équipe avec des outils pour suivre les modifications, signaler les problèmes et publier du code. GitHub est notamment utilisé par le projet Bitcoin Core, l’implémentation principale de Bitcoin.

