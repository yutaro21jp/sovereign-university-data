description: |
  Kolaborativní platforma pro vývoj softwaru, která vývojářům umožňuje spravovat, sdílet a hostovat své projekty pomocí systému řízení verzí Git. Společnost byla založena v roce 2008 a nyní je vlastněna společností Microsoft. GitHub usnadňuje týmovou práci díky nástrojům pro sledování změn, hlášení problémů a publikování kódu. GitHub je mimo jiné využíván projektem Bitcoin Core, hlavní implementací Bitcoinu.

