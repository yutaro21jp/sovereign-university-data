description: |
  Plataforma colaborativa de desarrollo de software que permite a los desarrolladores gestionar, compartir y alojar sus proyectos utilizando el sistema de control de versiones Git. Fundada en 2008 y ahora propiedad de Microsoft, GitHub facilita el trabajo en equipo con herramientas para rastrear cambios, informar problemas y publicar código. GitHub es utilizado, entre otros, por el proyecto Bitcoin Core, la implementación principal de Bitcoin.

