description: |
  Tarkvara arendamise koostööplatvorm, mis võimaldab arendajatel hallata, jagada ja majutada oma projekte, kasutades versioonihaldussüsteemi Git. Asutatud 2008. aastal ja nüüd Microsofti omanduses, hõlbustab GitHub meeskonnatööd tööriistadega muudatuste jälgimiseks, probleemide teatamiseks ja koodi avaldamiseks. GitHubi kasutab muu hulgas Bitcoin Core projekt, Bitcoini peamine rakendus.

