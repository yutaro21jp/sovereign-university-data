description: |
  Plataforma colaborativa de desenvolvimento de software que permite aos desenvolvedores gerenciar, compartilhar e hospedar seus projetos utilizando o sistema de controle de versão Git. Fundado em 2008 e agora propriedade da Microsoft, o GitHub facilita o trabalho em equipe com ferramentas para rastrear alterações, relatar problemas e publicar código. O GitHub é utilizado, entre outros, pelo projeto Bitcoin Core, a implementação principal do Bitcoin.

