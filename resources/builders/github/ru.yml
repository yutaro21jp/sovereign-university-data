description: |
  Платформа для совместной разработки программного обеспечения, которая позволяет разработчикам управлять своими проектами, делиться ими и размещать их с использованием системы контроля версий Git. Основанная в 2008 году и ныне принадлежащая Microsoft, GitHub упрощает командную работу с помощью инструментов для отслеживания изменений, отчетов о проблемах и публикации кода. GitHub используется, в частности, проектом Bitcoin Core, основной реализацией Биткойна.

