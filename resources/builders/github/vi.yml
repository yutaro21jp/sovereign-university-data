description: |
  Nền tảng hợp tác phát triển phần mềm cho phép các nhà phát triển quản lý, chia sẻ và lưu trữ các dự án của họ bằng cách sử dụng hệ thống kiểm soát phiên bản Git. Được thành lập vào năm 2008 và hiện thuộc sở hữu của Microsoft, GitHub giúp công việc nhóm trở nên dễ dàng hơn với các công cụ theo dõi thay đổi, báo cáo vấn đề và xuất bản mã. GitHub được sử dụng bởi dự án Bitcoin Core, triển khai chính của Bitcoin.

