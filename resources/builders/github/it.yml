description: |
  Piattaforma collaborativa per lo sviluppo software che consente agli sviluppatori di gestire, condividere e ospitare i propri progetti utilizzando il sistema di controllo delle versioni Git. Fondata nel 2008 e ora di proprietà di Microsoft, GitHub facilita il lavoro di squadra con strumenti per tracciare le modifiche, segnalare problemi e pubblicare codice. GitHub è utilizzato, tra gli altri, dal progetto Bitcoin Core, l'implementazione principale di Bitcoin.

contributors:
