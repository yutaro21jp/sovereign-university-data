description: |
  Samarbeidsplattform for programvareutvikling som gjør det mulig for utviklere å administrere, dele og være vert for prosjektene sine ved hjelp av Git-versjonskontrollsystemet. Grunnlagt i 2008 og nå eid av Microsoft, forenkler GitHub teamarbeid med verktøy for å spore endringer, rapportere problemer og publisere kode. GitHub brukes blant annet av Bitcoin Core-prosjektet, den viktigste implementeringen av Bitcoin.

