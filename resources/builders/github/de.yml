description: |
  Kollaborative Plattform für Softwareentwicklung, die Entwicklern ermöglicht, ihre Projekte mit dem Versionskontrollsystem Git zu verwalten, zu teilen und zu hosten. Gegründet im Jahr 2008 und inzwischen im Besitz von Microsoft, erleichtert GitHub die Teamarbeit mit Tools zum Verfolgen von Änderungen, Melden von Problemen und Veröffentlichen von Code. GitHub wird unter anderem vom Bitcoin-Core-Projekt genutzt, der Hauptimplementierung von Bitcoin.

contributors:
