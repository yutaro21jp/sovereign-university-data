description: |
  JAN3 adalah perusahaan teknologi yang didedikasikan untuk mendemokratisasikan Bitcoin dan mempromosikan otonomi keuangan global. Didirikan oleh Samson Mow, mantan eksekutif di Blockstream, JAN3 mengembangkan infrastruktur pada teknologi Bitcoin Layer 2, seperti Lightning dan Liquid. Dengan berkolaborasi dengan negara-negara, bisnis, dan individu, perusahaan ini bertujuan mempercepat hiperbitcoinisasi dengan membuat Bitcoin dapat diakses dan digunakan secara luas sambil mempromosikan ekonomi yang lebih adil dan terdesentralisasi.

