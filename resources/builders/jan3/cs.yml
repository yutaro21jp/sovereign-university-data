description: |
  JAN3 je technologická společnost zaměřená na demokratizaci Bitcoinu a globální finanční autonomii. Založena Samsonem Mowem, bývalým ředitelem Blockstreamu, JAN3 vyvíjí infrastrukturu na Bitcoin technologiích vrstvy 2, jako jsou Lightning a Liquid. Spoluprací s národními státy, podniky a jednotlivci se společnost snaží urychlit hyperbitcoinizaci tím, že zpřístupňuje a umožňuje využití Bitcoinu ve velkém měřítku, přičemž podporuje spravedlivější a decentralizovanější ekonomiku.

