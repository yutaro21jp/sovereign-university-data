description: |
  JAN3 es una empresa tecnológica dedicada a la democratización de Bitcoin y a la autonomía financiera global. Fundada por Samson Mow, exejecutivo de Blockstream, JAN3 desarrolla infraestructuras basadas en tecnologías de Bitcoin de segunda capa, como Lightning y Liquid. Al colaborar con estados-nación, empresas e individuos, la empresa busca acelerar la hiperbitcoinización haciendo que Bitcoin sea accesible y utilizable a gran escala, al tiempo que promueve una economía más justa y descentralizada.

