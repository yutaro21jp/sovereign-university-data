description: |
  JAN3 è un'azienda tecnologica dedicata alla democratizzazione di Bitcoin e alla promozione dell'autonomia finanziaria globale. Fondata da Samson Mow, ex dirigente di Blockstream, JAN3 sviluppa infrastrutture basate sulle tecnologie Bitcoin di secondo livello, come Lightning e Liquid. Collaborando con stati nazionali, aziende e individui, l'azienda mira ad accelerare l'hyperbitcoinization rendendo Bitcoin accessibile e utilizzabile su larga scala, promuovendo al contempo un'economia più equa e decentralizzata.

