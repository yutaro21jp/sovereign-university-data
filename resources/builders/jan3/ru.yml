description: |
  JAN3 — это технологическая компания, посвященная демократизации биткойна и продвижению глобальной финансовой автономии. Основанная Самсоном Моу, бывшим руководителем Blockstream, JAN3 разрабатывает инфраструктуру на основе технологий второго уровня биткойна, таких как Lightning и Liquid. Сотрудничая с государствами, компаниями и частными лицами, она стремится ускорить гипербиткойнизацию, делая биткойн доступным и удобным для использования в большом масштабе, одновременно продвигая более справедливую и децентрализованную экономику.

