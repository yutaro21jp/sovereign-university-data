description: |
  JAN3 er et teknologiselskap dedikert til å demokratisere Bitcoin og fremme global økonomisk autonomi. Grunnlagt av Samson Mow, tidligere leder i Blockstream, utvikler JAN3 infrastruktur basert på Bitcoin-teknologier i andre lag, som Lightning og Liquid. Ved å samarbeide med nasjonalstater, bedrifter og enkeltpersoner, har selskapet som mål å akselerere hyperbitcoinisering ved å gjøre Bitcoin tilgjengelig og brukbart i stor skala, samtidig som det fremmer en mer rettferdig og desentralisert økonomi.

