description: |
  JAN3 on tehnoloogiaettevõte, mis on pühendunud Bitcoini demokratiseerimisele ja globaalsele rahanduslikule autonoomiale. Samson Mow poolt asutatud, kes on endine Blockstreami juht, arendab JAN3 infrastruktuuri Bitcoini teise kihi tehnoloogiatele nagu Lightning ja Liquid. Tehes koostööd riikide, ettevõtete ja üksikisikutega, püüab ettevõte kiirendada hüperbitcoiniseerimist, muutes Bitcoini suures mahus kättesaadavaks ja kasutatavaks ning edendades õiglasemat ja detsentraliseeritud majandust.

