description: |
  JAN3 on teknologiayritys, joka on omistautunut Bitcoinin demokratisoimiseen ja maailmanlaajuisen taloudellisen autonomian edistämiseen. Samson Mowin, entisen Blockstream-johtajan, perustama JAN3 kehittää infrastruktuuria Bitcoinin toisen kerroksen teknologioihin, kuten Lightningiin ja Liquidiin. Yhteistyössä valtioiden, yritysten ja yksityishenkilöiden kanssa yritys pyrkii nopeuttamaan hyperbitcoinisaatiota tekemällä Bitcoinista laajasti saatavilla olevan ja helposti käytettävän, samalla kun se edistää oikeudenmukaisempaa ja hajautetumpaa taloutta.

