description: |
  JAN3 est une entreprise technologique dédiée à la démocratisation de Bitcoin et à l’autonomie financière mondiale. Fondée par Samson Mow, ancien dirigeant de Blockstream, JAN3 développe des infrastructures sur les technologies Bitcoin de couche 2, telles que Lightning et Liquid. En collaborant avec des États-nations, des entreprises et des particuliers, la société vise à accélérer l’hyperbitcoinisation en rendant Bitcoin accessible et utilisable à grande échelle, tout en promouvant une économie plus équitable et décentralisée.

