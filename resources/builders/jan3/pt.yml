description: |
  JAN3 é uma empresa de tecnologia dedicada à democratização do Bitcoin e à promoção da autonomia financeira global. Fundada por Samson Mow, ex-executivo da Blockstream, a JAN3 desenvolve infraestrutura com base em tecnologias de segunda camada do Bitcoin, como Lightning e Liquid. Ao colaborar com estados-nação, empresas e indivíduos, a empresa busca acelerar a hiperbitcoinização, tornando o Bitcoin acessível e utilizável em larga escala, promovendo ao mesmo tempo uma economia mais justa e descentralizada.

