description: |
  JAN3 is a technology company dedicated to democratizing Bitcoin and promoting global financial autonomy. Founded by Samson Mow, former executive at Blockstream, JAN3 develops infrastructure on Bitcoin Layer 2 technologies, such as Lightning and Liquid. By collaborating with nation-states, businesses, and individuals, the company aims to accelerate hyperbitcoinization by making Bitcoin accessible and usable on a large scale while promoting a fairer and more decentralized economy.

