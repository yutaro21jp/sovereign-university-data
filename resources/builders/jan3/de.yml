description: |
  JAN3 ist ein Technologieunternehmen, das sich der Demokratisierung von Bitcoin und der globalen finanziellen Autonomie widmet. Gegründet von Samson Mow, dem ehemaligen Leiter von Blockstream, entwickelt JAN3 Infrastruktur auf Basis von Bitcoin-Technologien der zweiten Ebene, wie Lightning und Liquid. Durch die Zusammenarbeit mit Nationalstaaten, Unternehmen und Einzelpersonen zielt das Unternehmen darauf ab, die Hyperbitcoinisierung zu beschleunigen, indem Bitcoin im großen Maßstab zugänglich und nutzbar gemacht wird, und gleichzeitig eine gerechtere und dezentralere Wirtschaft fördert.

