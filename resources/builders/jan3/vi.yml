description: |
  JAN3 là một công ty công nghệ chuyên về dân chủ hóa Bitcoin và thúc đẩy sự tự chủ tài chính toàn cầu. Được thành lập bởi Samson Mow, cựu lãnh đạo của Blockstream, JAN3 phát triển cơ sở hạ tầng dựa trên các công nghệ Bitcoin lớp 2, như Lightning và Liquid. Bằng cách hợp tác với các quốc gia, doanh nghiệp và cá nhân, công ty đặt mục tiêu tăng tốc quá trình hyperbitcoinization bằng cách làm cho Bitcoin trở nên dễ tiếp cận và sử dụng trên quy mô lớn, đồng thời thúc đẩy một nền kinh tế công bằng và phi tập trung hơn.

