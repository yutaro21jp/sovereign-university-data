description: |
  Public Pool — это майнинговая платформа типа Solo Pool, которая позволяет майнерам попытать удачу в добыче блока Биткойн без разделения награды. В отличие от традиционных пулов, Public Pool не объединяет вычислительные мощности: пользователи получают всю награду, если блок найден. Платформа предоставляет майнерам шаблон блока, устраняя необходимость управления узлом Биткойн. Хотя шансы на успех невелики, система работает как лотерея с потенциально высокими выигрышами. Панель управления предоставляет подробную статистику по производительности и сети.

