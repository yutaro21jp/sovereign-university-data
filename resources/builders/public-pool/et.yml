description: |
  Public Pool on Solo Pool tüüpi kaevandusplatvorm, mis võimaldab kaevuritel proovida õnne Bitcoini bloki kaevandamisel, jagamata auhinda. Erinevalt traditsioonilistest basseinidest ei koonda Public Pool arvutusvõimsust: kasutajad saavad kogu auhinna, kui blokk leitakse. Platvorm pakub kaevuritele bloki malli, vältides vajadust hallata Bitcoini sõlme. Kuigi eduvõimalused on väikesed, toimib süsteem loteriina, millel on potentsiaalselt suured võidud. Armatuurlaud pakub üksikasjalikku statistikat jõudluse ja võrgu kohta.

