description: |
  Twilio je společnost specializující se na cloudová komunikační řešení, zejména na posílání SMS, hlasové hovory a notifikace prostřednictvím API. Nabízí také Authy, aplikaci pro dvoufaktorové ověřování (2FA), která zabezpečuje účty generováním dočasných kódů.

