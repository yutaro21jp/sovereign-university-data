description: |
  Proyecto sin ánimo de lucro dedicado a la privacidad y la libertad en línea. Desarrolla la red Tor, que permite la navegación anónima protegiendo los datos de los usuarios a través de un sistema de relés cifrados. Utilizado mundialmente para eludir la censura y preservar la privacidad, Tor es una herramienta esencial para defensores de derechos humanos, periodistas e internautas preocupados por su seguridad digital.

