description: |
  Progetto senza scopo di lucro dedicato alla privacy e alla libertà online. Sviluppa la rete Tor, che consente la navigazione anonima proteggendo i dati degli utenti attraverso un sistema di relay crittografati. Utilizzato in tutto il mondo per aggirare la censura e preservare la privacy, Tor è uno strumento essenziale per i difensori dei diritti umani, i giornalisti e gli utenti attenti alla loro sicurezza digitale.

