description: |
  Dự án phi lợi nhuận dành riêng cho quyền riêng tư và tự do trực tuyến. Tor phát triển mạng Tor, cho phép duyệt web ẩn danh bằng cách bảo vệ dữ liệu người dùng thông qua hệ thống các rơ-le được mã hóa. Được sử dụng trên toàn thế giới để vượt qua kiểm duyệt và bảo vệ quyền riêng tư, Tor là một công cụ thiết yếu cho các nhà bảo vệ nhân quyền, nhà báo và người dùng internet quan tâm đến an ninh kỹ thuật số của họ.

