description: |
  Neziskový projekt věnovaný ochraně soukromí a svobodě na internetu. Vyvíjí síť Tor, která umožňuje anonymní prohlížení a chrání uživatelská data prostřednictvím systému šifrovaných relé. Tor je celosvětově využíván k obcházení cenzury a ochraně soukromí a je klíčovým nástrojem pro obhájce lidských práv, novináře a uživatele, kteří dbají na svou digitální bezpečnost.

