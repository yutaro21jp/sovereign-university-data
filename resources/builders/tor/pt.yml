description: |
  Projeto sem fins lucrativos dedicado à privacidade e liberdade online. Desenvolve a rede Tor, que permite navegação anônima ao proteger os dados dos usuários por meio de um sistema de retransmissões criptografadas. Usado mundialmente para contornar a censura e preservar a privacidade, o Tor é uma ferramenta essencial para defensores dos direitos humanos, jornalistas e usuários da internet preocupados com sua segurança digital.

