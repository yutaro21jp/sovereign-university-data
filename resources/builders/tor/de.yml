description: |
  Gemeinnütziges Projekt, das sich dem Schutz der Privatsphäre und der Freiheit im Internet widmet. Es entwickelt das Tor-Netzwerk, das anonymes Surfen ermöglicht und Benutzerdaten durch ein System verschlüsselter Relais schützt. Weltweit genutzt, um Zensur zu umgehen und die Privatsphäre zu wahren, ist Tor ein unverzichtbares Werkzeug für Menschenrechtsverteidiger, Journalisten und sicherheitsbewusste Internetnutzer.

