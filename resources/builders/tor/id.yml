description: |
  Proyek nirlaba yang didedikasikan untuk privasi dan kebebasan daring. Proyek ini mengembangkan jaringan Tor, yang memungkinkan penjelajahan anonim dengan melindungi data pengguna melalui sistem relay terenkripsi. Digunakan secara global untuk melewati sensor dan menjaga privasi, Tor adalah alat penting bagi pembela hak asasi manusia, jurnalis, dan pengguna internet yang peduli dengan keamanan digital mereka.

