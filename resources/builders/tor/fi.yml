description: |
  Voittoa tavoittelematon hanke, joka on omistettu yksityisyyden ja vapauden edistämiseen verkossa. Se kehittää Tor-verkkoa, joka mahdollistaa anonyymin selaamisen suojaamalla käyttäjätietoja salattujen releiden järjestelmän kautta. Toria käytetään maailmanlaajuisesti sensuurin kiertämiseen ja yksityisyyden säilyttämiseen, ja se on välttämätön työkalu ihmisoikeuksien puolustajille, toimittajille ja käyttäjille, jotka ovat huolissaan digitaaliturvallisuudestaan.

