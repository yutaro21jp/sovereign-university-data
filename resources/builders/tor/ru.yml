description: |
  Некоммерческий проект, посвященный конфиденциальности и свободе в интернете. Разрабатывает сеть Tor, которая позволяет анонимно просматривать веб-сайты, защищая данные пользователей с помощью системы зашифрованных ретрансляторов. Tor используется по всему миру для обхода цензуры и сохранения конфиденциальности. Это важный инструмент для защитников прав человека, журналистов и пользователей интернета, обеспокоенных своей цифровой безопасностью.

