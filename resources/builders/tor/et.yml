description: |
  Mittetulundusprojekt, mis on pühendatud veebipõhisele privaatsusele ja vabadusele. See arendab Tor-võrku, mis võimaldab anonüümset sirvimist, kaitstes kasutajaandmeid krüpteeritud releede süsteemi kaudu. Tor-i kasutatakse üle maailma tsensuuri vältimiseks ja privaatsuse säilitamiseks ning see on oluline tööriist inimõiguste kaitsjatele, ajakirjanikele ja kasutajatele, kes hoolivad oma digitaalsest turvalisusest.

