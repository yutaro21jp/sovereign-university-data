description: |
  Ideelt prosjekt dedikert til personvern og frihet på nettet. Det utvikler Tor-nettverket, som muliggjør anonym surfing ved å beskytte brukernes data gjennom et system av krypterte reléer. Tor brukes globalt for å omgå sensur og bevare personvernet, og er et essensielt verktøy for menneskerettighetsforkjempere, journalister og nettbrukere som er opptatt av digital sikkerhet.

