description: |
  Projet à but non lucratif dédié à la confidentialité et à la liberté en ligne. Il développe le réseau Tor, qui permet une navigation anonyme en protégeant les données des utilisateurs grâce à un système de relais chiffrés. Utilisé mondialement pour contourner la censure et préserver la vie privée, Tor est un outil essentiel pour les défenseurs des droits humains, les journalistes et les internautes soucieux de leur sécurité numérique.

