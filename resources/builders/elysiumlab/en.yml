description: |
  ElysiumLab, a Swiss company based in Lugano, is revolutionizing digital asset management with Elysium Wallet, an innovative non-custodial wallet. Using keyless self-custody technology, it eliminates risks associated with traditional private key management. Intuitive and secure, Elysium Wallet facilitates Bitcoin and stablecoin transactions through an intention-based system (Intention-Based Transactions).

