description: |
  Bitwarden on avatud lähtekoodiga paroolihaldur, mis võimaldab salvestada, hallata ja sünkroonida teie mandaate mitme seadme vahel. Juurdepääsetav rakenduste, brauserilaienduse või veebiliidese kaudu, Bitwarden krüpteerib teie andmed. Läbipaistev ja privaatsust austav Bitwarden on mõeldud kasutajatele, kes otsivad turvalist ja usaldusväärset paroolihaldust, mis on samas igapäevaselt paindlik ja praktiline.

