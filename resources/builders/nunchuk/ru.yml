description: |
  Nunchuk — это компания, специализирующаяся на безопасности Bitcoin, с полностью распределенной командой по всему миру. Она разрабатывает кошелек Bitcoin, ориентированный на управление мультиподписями (multisig), что позволяет безопасно и упрощенно хранить средства. Nunchuk предлагает практические решения для частных лиц, семей и консультантов, особенно в области планирования наследства с использованием Bitcoin. Ее цель — сделать хранение multisig доступным для всех.

