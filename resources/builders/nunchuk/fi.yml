description: |
  Nunchuk on yritys, joka on erikoistunut Bitcoinin turvallisuuteen, ja sen tiimi on täysin hajautettu maailmanlaajuisesti. Se kehittää Bitcoin-lompakkoa, joka keskittyy multisig-hallintaan, mahdollistaen varojen turvallisen ja yksinkertaistetun säilytyksen. Nunchuk tarjoaa käytännön ratkaisuja yksityishenkilöille, perheille ja neuvonantajille, erityisesti Bitcoinin perinnönsuunnittelussa. Sen tavoitteena on tehdä multisig-säilytyksestä kaikkien ulottuvilla.

