description: |
  Nunchuk é uma empresa especializada em segurança no Bitcoin, com uma equipe totalmente distribuída globalmente. Desenvolve uma carteira de Bitcoin focada na gestão de múltiplas assinaturas (multisig), permitindo a custódia segura e simplificada de fundos. Nunchuk oferece soluções práticas para indivíduos, famílias e consultores, especialmente no planejamento sucessório com Bitcoin. Seu objetivo é tornar a custódia multisig acessível a todos.

