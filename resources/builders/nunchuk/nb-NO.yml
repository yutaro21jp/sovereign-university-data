description: |
  Nunchuk er et selskap som spesialiserer seg på Bitcoin-sikkerhet, med et fullt distribuert team over hele verden. De utvikler en Bitcoin-lommebok fokusert på multisignatur (multisig) administrasjon, som muliggjør sikker og forenklet lagring av midler. Nunchuk tilbyr praktiske løsninger for enkeltpersoner, familier og rådgivere, spesielt innen arveplanlegging for Bitcoin. Målet deres er å gjøre multisig-lagring tilgjengelig for alle.

