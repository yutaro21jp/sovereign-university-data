description: |
  Nunchuk est une entreprise spécialisée dans la sécurité sur Bitcoin, avec une équipe entièrement distribuée à l’échelle mondiale. Elle développe un portefeuille Bitcoin axé sur la gestion multisignature (multisig), permettant une conservation sécurisée et simplifiée des fonds. Nunchuk propose des solutions concrètes pour les particuliers, familles et conseillers, notamment dans la planification successorale sur Bitcoin. Son objectif est de rendre la conservation multisig accessible à tous.

