description: |
  Nunchuk ist ein Unternehmen, das sich auf Bitcoin-Sicherheit spezialisiert hat, mit einem weltweit verteilten Team. Es entwickelt eine Bitcoin-Wallet, die sich auf die Verwaltung von Multisignaturen (Multisig) konzentriert und eine sichere und vereinfachte Aufbewahrung von Geldern ermöglicht. Nunchuk bietet konkrete Lösungen für Privatpersonen, Familien und Berater, insbesondere im Bereich der Nachlassplanung mit Bitcoin. Das Ziel ist es, Multisig-Aufbewahrung für alle zugänglich zu machen.

