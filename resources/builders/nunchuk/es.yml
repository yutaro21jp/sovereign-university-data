description: |
  Nunchuk es una empresa especializada en la seguridad de Bitcoin, con un equipo totalmente distribuido a nivel mundial. Desarrolla una billetera de Bitcoin centrada en la gestión de firmas múltiples (multisig), que permite un almacenamiento seguro y simplificado de fondos. Nunchuk ofrece soluciones concretas para individuos, familias y asesores, especialmente en la planificación sucesoria en Bitcoin. Su objetivo es hacer que la custodia multisig sea accesible para todos.

