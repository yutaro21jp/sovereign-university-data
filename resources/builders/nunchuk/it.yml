description: |
  Nunchuk è un'azienda specializzata nella sicurezza di Bitcoin, con un team completamente distribuito a livello globale. Sviluppa un portafoglio Bitcoin focalizzato sulla gestione multisignature (multisig), che consente la conservazione sicura e semplificata dei fondi. Nunchuk offre soluzioni pratiche per individui, famiglie e consulenti, in particolare nella pianificazione ereditaria su Bitcoin. Il suo obiettivo è rendere la custodia multisig accessibile a tutti.

