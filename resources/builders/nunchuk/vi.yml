description: |
  Nunchuk là một công ty chuyên về bảo mật Bitcoin, với đội ngũ hoàn toàn phân tán trên toàn cầu. Họ phát triển một ví Bitcoin tập trung vào quản lý đa chữ ký (multisig), cho phép lưu trữ quỹ an toàn và đơn giản hóa. Nunchuk cung cấp các giải pháp thực tiễn cho cá nhân, gia đình và cố vấn, đặc biệt là trong lập kế hoạch thừa kế với Bitcoin. Mục tiêu của họ là làm cho lưu ký multisig trở nên dễ tiếp cận với mọi người.

