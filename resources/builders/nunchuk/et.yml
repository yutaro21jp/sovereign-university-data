description: |
  Nunchuk on ettevõte, mis on spetsialiseerunud Bitcoini turvalisusele, omades täielikult hajutatud meeskonda üle maailma. See arendab Bitcoini rahakotti, mis keskendub mitme allkirjaga (multisig) haldamisele, võimaldades turvalist ja lihtsustatud vahendite säilitamist. Nunchuk pakub praktilisi lahendusi üksikisikutele, peredele ja nõustajatele, eriti Bitcoini pärandiplaneerimisel. Selle eesmärk on muuta multisig-säilitamine kõigile kättesaadavaks.

