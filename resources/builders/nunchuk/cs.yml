description: |
  Nunchuk je společnost specializující se na bezpečnost Bitcoinu s týmem plně rozptýleným po celém světě. Vyvíjí Bitcoinovou peněženku zaměřenou na správu multisignatur (multisig), která umožňuje bezpečné a zjednodušené uchovávání prostředků. Nunchuk nabízí konkrétní řešení pro jednotlivce, rodiny a poradce, zejména v oblasti plánování dědictví na Bitcoinu. Jejím cílem je zpřístupnit uchovávání multisig všem.

