description: |
  NerdMiner — это образовательный и развлекательный инструмент, предназначенный для майнинга биткойнов, основанный на плате ESP-32 S3. Хотя он не обладает мощностью профессиональных ASIC, он позволяет наглядно понять, как работает майнинг, при потреблении всего 0,5 Вт. Подключенный к майнинговым пулам, он дает небольшую вероятность добычи блока, одновременно отображая статистику на встроенном экране. Идеально подходит для энтузиастов и любопытных.

