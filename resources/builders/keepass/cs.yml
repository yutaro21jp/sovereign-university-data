description: |
  KeePass je open-source správce hesel navržený pro bezpečné ukládání a organizaci vašich přihlašovacích údajů. Funguje lokálně a používá robustní šifrování k ochraně vašich citlivých dat. KeePass podporuje pluginy pro přidání funkcí a přizpůsobení různým potřebám.

