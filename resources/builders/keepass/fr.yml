description: |
  KeePass est un gestionnaire de mots de passe open source conçu pour stocker et organiser vos identifiants de manière sécurisée. Il fonctionne en local et utilise un chiffrement robuste pour protéger vos données sensibles. KeePass supporte des plugins pour ajouter des fonctionnalités et s’adapte à divers besoins.

