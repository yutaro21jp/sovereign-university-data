description: |
  Bitcoin Core — это эталонное программное обеспечение с открытым исходным кодом для системы Биткойн, остающееся основной реализацией протокола Биткойн на сегодняшний день. Оно разрабатывается и поддерживается большой группой добровольцев. Первоначально названное “Bitcoin Qt,” это третий клиент в истории Биткойна после оригинального клиента Сатоши Накамото и Bitcoind. Оно было разработано на основе оригинального кода Сатоши и представило графический интерфейс пользователя. Интересно, что графический интерфейс Bitcoin Core до сих пор называется bitcoin-qt. Начиная с версии 0.5, оно поставляется вместе с bitcoind. Bitcoin Core выполняет несколько функций. Во-первых, оно функционирует как клиент полного узла. Bitcoin Core также включает кошелек (wallet) для пользователей, которые хотят хранить, управлять и совершать транзакции непосредственно с Bitcoin Core.

