description: |
  Schweizer Unternehmen, das sich auf digitalen Datenschutz spezialisiert hat und sichere Dienste basierend auf Ende-zu-Ende-Verschlüsselung anbietet. Gegründet von Wissenschaftlern des CERN bietet Proton Lösungen wie Proton Mail, einen verschlüsselten E-Mail-Dienst, Proton VPN für privates Surfen und Proton Drive für sichere Dateispeicherung. Kürzlich haben sie auch eine Bitcoin-Wallet-Software eingeführt. Das Unternehmen legt großen Wert auf Transparenz und verwendet ein Open-Source-Modell. Proton engagiert sich für den Schutz der Privatsphäre seiner Nutzer.

