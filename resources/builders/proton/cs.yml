description: |
  Švýcarská společnost specializující se na digitální soukromí, nabízející bezpečné služby založené na end-to-end šifrování. Společnost, kterou založili vědci z CERNu, nabízí řešení jako Proton Mail, šifrovanou e-mailovou službu, Proton VPN pro soukromé procházení internetu a Proton Drive pro bezpečné ukládání souborů. Nedávno začali nabízet také software pro Bitcoin peněženky. Společnost se zaměřuje na transparentnost a používá open-source model. Proton se zavazuje chránit soukromí svých uživatelů.

