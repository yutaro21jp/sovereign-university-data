description: |
  Šveitsi ettevõte, mis on spetsialiseerunud digitaalprivaatsusele ja pakub turvalisi teenuseid, mis põhinevad otsast lõpuni krüpteerimisel. CERNi teadlaste asutatud Proton pakub lahendusi nagu Proton Mail, krüpteeritud e-posti teenus, Proton VPN privaatseks veebisirvimiseks ja Proton Drive turvaliseks failide salvestamiseks. Hiljuti on nad lansseerinud ka Bitcoini rahakotitarkvara. Ettevõte keskendub läbipaistvusele ja kasutab avatud lähtekoodiga mudelit. Proton pühendub oma kasutajate privaatsuse kaitsmisele.

