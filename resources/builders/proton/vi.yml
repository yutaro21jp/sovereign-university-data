description: |
  Công ty Thụy Sĩ chuyên về quyền riêng tư kỹ thuật số, cung cấp các dịch vụ bảo mật dựa trên mã hóa đầu cuối. Được thành lập bởi các nhà khoa học CERN, Proton cung cấp các giải pháp như Proton Mail, một dịch vụ email được mã hóa, Proton VPN để duyệt web riêng tư và Proton Drive để lưu trữ tệp an toàn. Gần đây, họ cũng đã ra mắt phần mềm ví Bitcoin. Tập trung vào tính minh bạch, công ty sử dụng mô hình mã nguồn mở. Proton cam kết bảo vệ quyền riêng tư của người dùng.

