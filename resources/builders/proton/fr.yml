description: |
  Entreprise suisse spécialisée dans la confidentialité numérique, offrant des services sécurisés basés sur le chiffrement de bout en bout. Fondée par des scientifiques du CERN, Proton propose des solutions comme Proton Mail, un service de messagerie électronique chiffrée, Proton VPN pour une navigation en ligne privée, et Proton Drive pour le stockage sécurisé de fichiers. Depuis pu, ils proposent également un logiciel de portefeuille Bitcoin. Axée sur la transparence, l’entreprise utilise un modèle open source. Proton s'engage à protéger la vie privée de ses utilisateurs.

