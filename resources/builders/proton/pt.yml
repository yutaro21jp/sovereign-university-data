description: |
  Empresa suíça especializada em privacidade digital, oferecendo serviços seguros baseados em criptografia de ponta a ponta. Fundada por cientistas do CERN, a Proton oferece soluções como o Proton Mail, um serviço de e-mail criptografado, Proton VPN para navegação privada na internet e Proton Drive para armazenamento seguro de arquivos. Recentemente, também lançaram um software de carteira Bitcoin. Focada na transparência, a empresa utiliza um modelo de código aberto. Proton está comprometida em proteger a privacidade de seus usuários.

