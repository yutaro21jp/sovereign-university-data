description: |
  Sveitsisk selskap som spesialiserer seg på digital personvern, og tilbyr sikre tjenester basert på ende-til-ende-kryptering. Grunnlagt av forskere fra CERN, tilbyr Proton løsninger som Proton Mail, en kryptert e-posttjeneste, Proton VPN for privat nettsurfing og Proton Drive for sikker filoppbevaring. Nylig har de også lansert Bitcoin-lommebokprogramvare. Fokusert på åpenhet bruker selskapet en open-source-modell. Proton forplikter seg til å beskytte brukernes personvern.

