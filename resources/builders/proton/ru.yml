description: |
  Швейцарская компания, специализирующаяся на цифровой конфиденциальности, предлагающая безопасные услуги, основанные на сквозном шифровании. Основанная учеными CERN, Proton предлагает решения, такие как Proton Mail, сервис зашифрованной электронной почты, Proton VPN для частного просмотра в интернете и Proton Drive для безопасного хранения файлов. Недавно они также запустили программное обеспечение для Bitcoin-кошельков. Ориентируясь на прозрачность, компания использует модель с открытым исходным кодом. Proton стремится защищать конфиденциальность своих пользователей.

