description: |
  デジタルプライバシーを専門とするスイスの企業で、エンドツーエンドの暗号化に基づいた安全なサービスを提供しています。CERNの科学者によって設立されたProtonは、暗号化メールサービスのProton Mail、プライベートなオンラインブラウジングのためのProton VPN、ファイルを安全に保管するProton Driveなどのソリューションを提供しています。最近では、Bitcoinウォレットソフトウェアも提供しています。透明性に重点を置き、オープンソースモデルを採用しています。Protonは、ユーザーのプライバシー保護に取り組んでいます。

