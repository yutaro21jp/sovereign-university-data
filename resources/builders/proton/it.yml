description: |
  Azienda svizzera specializzata nella privacy digitale, che offre servizi sicuri basati sulla crittografia end-to-end. Fondata da scienziati del CERN, Proton propone soluzioni come Proton Mail, un servizio di posta elettronica crittografata, Proton VPN per la navigazione online privata e Proton Drive per l'archiviazione sicura dei file. Recentemente, hanno anche lanciato un software per portafogli Bitcoin. Focalizzata sulla trasparenza, l'azienda utilizza un modello open-source. Proton si impegna a proteggere la privacy dei suoi utenti.

