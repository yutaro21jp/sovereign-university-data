description: |
  Sveitsiläinen yritys, joka on erikoistunut digitaaliseen yksityisyyteen ja tarjoaa turvallisia palveluja, jotka perustuvat päästä päähän -salaamiseen. CERNin tiedemiesten perustama Proton tarjoaa ratkaisuja, kuten Proton Mail, salatun sähköpostipalvelun, Proton VPN yksityiseen verkkoselailuun ja Proton Drive turvalliseen tiedostojen tallennukseen. Äskettäin he ovat myös lanseeranneet Bitcoin-lompakko-ohjelmiston. Yritys keskittyy läpinäkyvyyteen ja käyttää avoimen lähdekoodin mallia. Proton on sitoutunut suojelemaan käyttäjiensä yksityisyyttä.

