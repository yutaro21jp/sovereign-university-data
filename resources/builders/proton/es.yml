description: |
  Empresa suiza especializada en privacidad digital, que ofrece servicios seguros basados en cifrado de extremo a extremo. Fundada por científicos del CERN, Proton ofrece soluciones como Proton Mail, un servicio de correo electrónico cifrado, Proton VPN para navegación en línea privada y Proton Drive para almacenamiento seguro de archivos. Recientemente, también lanzaron un software de cartera de Bitcoin. Centrada en la transparencia, la empresa utiliza un modelo de código abierto. Proton se compromete a proteger la privacidad de sus usuarios.

