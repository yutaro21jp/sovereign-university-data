description: |
  Satochip, et belgisk selskap, utvikler maskinvare- og programvareløsninger for håndtering og oppbevaring av kryptovalutaer. Deres flaggskipprodukt, Satochip-maskinvarens lommebok, er et NFC-kort utstyrt med et EAL6+-sertifisert sikkerhetselement. Komplementert av Seedkeeper, en mnemonic-frasebehandler, og Satodime, en gave-kald lommebok, tilbyr Satochip et komplett utvalg tilpasset brukernes behov. Deres enheter, drevet av åpen kildekode-programvare, har som mål å demokratisere sikkerheten for Bitcoin.

