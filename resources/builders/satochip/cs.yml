description: |
  Satochip, belgická společnost, vyvíjí hardwarová a softwarová řešení pro správu a uchovávání kryptoměn. Jejím hlavním produktem je hardwarová peněženka Satochip, NFC karta vybavená certifikovaným bezpečnostním prvkem EAL6+. Doplňuje ji Seedkeeper, správce mnemotechnických frází, a Satodime, dárková studená peněženka. Satochip nabízí kompletní řadu produktů přizpůsobených potřebám uživatelů. Její zařízení, poháněná open-source softwarem, usilují o demokratizaci bezpečnosti Bitcoinu.

