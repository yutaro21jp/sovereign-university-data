description: |
  GrapheneOS — это мобильная операционная система, ориентированная на безопасность и конфиденциальность, разработанная для устройств Google Pixel. Это проект с открытым исходным кодом, основанный на Android, который повышает устойчивость к атакам за счет интеграции передовых функций и строгого контроля разрешений приложений. Без интеграции служб Google по умолчанию GrapheneOS предоставляет минималистичный пользовательский интерфейс и позволяет при необходимости устанавливать дополнительные инструменты, отвечая требованиям пользователей, заботящихся о своей конфиденциальности.

