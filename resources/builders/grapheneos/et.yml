description: |
  GrapheneOS on mobiilne operatsioonisüsteem, mis keskendub turvalisusele ja privaatsusele ning on loodud Google Pixeli seadmete jaoks. See on avatud lähtekoodiga projekt, mis põhineb Androidil ja suurendab vastupanuvõimet rünnakutele, integreerides täiustatud funktsioone ja rangeid rakenduste lubade kontrolle. Ilma vaikimisi integreeritud Google'i teenusteta pakub GrapheneOS minimalistlikku kasutajakogemust, võimaldades samas tööriistade valikulist installimist, vastates privaatsust hindavate mobiilikasutajate vajadustele.

