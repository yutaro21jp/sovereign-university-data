description: |
  GrapheneOS ist ein mobiles Betriebssystem, das auf Sicherheit und Datenschutz ausgerichtet ist und für Google Pixel-Geräte entwickelt wurde. Es handelt sich um ein Open-Source-Projekt, das auf Android basiert und die Widerstandsfähigkeit gegen Angriffe durch die Integration fortschrittlicher Funktionen und strenger Kontrollen der App-Berechtigungen verbessert. Ohne standardmäßig integrierte Google-Dienste bietet GrapheneOS eine minimalistische Benutzererfahrung und ermöglicht gleichzeitig die optionale Installation von Tools, um den Bedürfnissen datenschutzbewusster Nutzer gerecht zu werden.

