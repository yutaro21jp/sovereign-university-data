description: |
  Svensk selskap som spesialiserer seg på online personvern, og tilbyr en sikker og personvernvennlig VPN-tjeneste. Grunnlagt i 2009, skiller Mullvad seg ut med sitt engasjement for å minimere datainnsamling: ingen e-postadresse eller personlig informasjon kreves for å opprette en konto. Med robust kryptering, anonyme tilkoblinger og en streng loggfri policy, tar Mullvad sikte på å beskytte brukerne sine mot overvåking og brudd på personvernet på nettet. Mullvad VPN kan betales med bitcoin.

