description: |
  Švédská společnost specializující se na online soukromí, která nabízí bezpečnou a soukromí respektující VPN službu. Založena v roce 2009, Mullvad se vyznačuje svým závazkem minimalizovat sběr dat: k vytvoření účtu nejsou vyžadovány žádné e-mailové adresy ani osobní údaje. Díky robustnímu šifrování, anonymním připojením a přísné politice bez záznamů se Mullvad snaží chránit své uživatele před sledováním a narušováním soukromí online. Za Mullvad VPN je možné platit bitcoiny.

