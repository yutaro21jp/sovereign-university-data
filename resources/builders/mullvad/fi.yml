description: |
  Ruotsalainen yritys, joka on erikoistunut verkkoyksityisyyteen ja tarjoaa turvallisen ja yksityisyyttä kunnioittavan VPN-palvelun. Perustettu vuonna 2009, Mullvad erottuu sitoutumisestaan minimoida tietojen kerääminen: tilin luomiseen ei tarvita sähköpostiosoitetta tai henkilökohtaisia tietoja. Vahvan salauksen, anonyymien yhteyksien ja tiukan lokittomuuskäytännön ansiosta Mullvad pyrkii suojelemaan käyttäjiään valvonnalta ja verkkoyksityisyyden loukkauksilta. Mullvad VPN:stä voi maksaa bitcoineilla.

