description: |
  Rootsi ettevõte, mis on spetsialiseerunud veebipõhisele privaatsusele ja pakub turvalist ning privaatsust austavat VPN-teenust. Asutatud 2009. aastal, eristub Mullvad oma pühendumusega andmete kogumise minimeerimisele: konto loomiseks ei ole vaja e-posti aadressi ega isiklikku teavet. Tugeva krüptimise, anonüümsete ühenduste ja range logideta poliitikaga püüab Mullvad kaitsta oma kasutajaid jälgimise ja veebipõhise privaatsuse rikkumiste eest. Mullvad VPN-i eest saab tasuda bitcoinidega.

contributors:
