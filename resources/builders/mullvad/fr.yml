description: |
  Entreprise suédoise spécialisée dans la confidentialité en ligne, offrant un service VPN sécurisé et respectueux de la vie privée. Fondé en 2009, Mullvad se distingue par son engagement à minimiser la collecte de données : aucune adresse e-mail ni information personnelle n’est requise pour créer un compte. Avec un chiffrement robuste, des connexions anonymes et une politique stricte sans logs, Mullvad vise à protéger ses utilisateurs contre la surveillance et les atteintes à la vie privée en ligne. Il est possible de payer Mullvad VPN en bitcoins.

